<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Story ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@400;700;900&display=swap');
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; touch-action: manipulation; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .heart-float { position: fixed; bottom: -10%; pointer-events: none; opacity: 0.6; animation: float-up 6s linear infinite; z-index: 0; }
        @keyframes float-up { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
        .heart-burst { position: fixed; pointer-events: none; z-index: 100; animation: burst 0.8s ease-out forwards; }
        @keyframes burst { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; } }
    </style>
</head>
<body class="bg-rose-50 pb-32 text-slate-800" onclick="createHeartBurst(event)">

    <div id="hearts-bg" class="fixed inset-0 pointer-events-none"></div>

    <header class="bg-white p-8 rounded-b-[3rem] shadow-lg text-center border-b border-rose-100 relative z-10">
        <i data-lucide="heart" class="mx-auto text-rose-500 mb-2 fill-rose-500 w-8 h-8 animate-pulse"></i>
        <h1 class="text-xs uppercase tracking-widest font-bold text-rose-400 mb-4">Our Journey Since May 13, 2025</h1>
        <div class="flex justify-center items-center gap-3 mt-2">
            <div class="flex flex-col"><span id="days" class="text-3xl font-black text-slate-800 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Days</span></div>
            <div class="h-8 w-[1px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="hours" class="text-3xl font-black text-slate-800 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Hrs</span></div>
            <div class="h-8 w-[1px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="mins" class="text-3xl font-black text-slate-800 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Min</span></div>
            <div class="h-8 w-[1px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="secs" class="text-3xl font-black text-rose-500 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Sec</span></div>
        </div>
    </header>

    <main class="p-6 max-w-md mx-auto relative z-10">
        <div id="jar-tab" class="tab-content active text-center">
            <h2 class="text-2xl font-bold mb-6 text-slate-700">Memory Jar</h2>
            <div onclick="pickMemory(event)" class="bg-white rounded-[2rem] p-10 cursor-pointer shadow-md border-2 border-white active:scale-95">
                <i data-lucide="sparkles" class="text-rose-500 w-10 h-10 mx-auto mb-4"></i>
                <p class="font-bold text-lg text-rose-600">Shake the Jar</p>
            </div>
            <div id="memory-display" class="hidden mt-8 bg-white p-8 rounded-3xl shadow-xl border-t-4 border-rose-400 animate-in zoom-in">
                <p id="memory-text" class="text-2xl leading-relaxed font-handwriting text-slate-700"></p>
                <p id="memory-date" class="text-sm font-medium text-slate-400 mt-4 text-right"></p>
            </div>
        </div>

        <div id="story-tab" class="tab-content">
            <h2 class="text-2xl font-bold mb-6 text-slate-700 text-center">Our Story Details</h2>
            <div id="story-list" class="space-y-6 max-h-[45vh] overflow-y-auto pr-2 pb-4">
                <p class="text-center text-slate-400 py-10">Loading our story...</p>
            </div>
            <button onclick="event.stopPropagation(); document.getElementById('story-modal').classList.remove('hidden')" class="fixed bottom-24 right-8 bg-rose-500 text-white p-4 rounded-full shadow-2xl z-40">
                <i data-lucide="camera" class="w-6 h-6"></i>
            </button>
        </div>
    </main>

    <div id="story-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-6" onclick="event.stopPropagation()">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8">
            <h3 class="text-xl font-bold mb-4 font-handwriting text-rose-500 text-center">Capture a Moment</h3>
            <textarea id="story-input" class="w-full border-2 border-rose-50 rounded-2xl p-4 outline-none focus:border-rose-300 mb-4" rows="3" placeholder="Write something sweet..."></textarea>
            
            <label class="flex items-center justify-center gap-2 w-full py-3 bg-rose-50 text-rose-600 rounded-xl cursor-pointer hover:bg-rose-100 mb-4 border-2 border-dashed border-rose-200">
                <i data-lucide="image" class="w-5 h-5"></i>
                <span id="file-label" class="font-bold text-sm">Add a Photo</span>
                <input type="file" id="image-input" class="hidden" accept="image/*" onchange="updateFileLabel()">
            </label>

            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 text-slate-400 font-bold">Cancel</button>
                <button id="save-btn" onclick="saveStory()" class="flex-1 bg-rose-500 text-white py-3 rounded-xl font-bold shadow-lg">Post ‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-4 right-4 bg-white/90 backdrop-blur-md border border-white p-2 flex justify-around rounded-[2rem] shadow-2xl z-30" onclick="event.stopPropagation()">
        <button onclick="switchTab('jar')" id="nav-jar" class="flex-1 flex flex-col items-center py-2 rounded-2xl text-rose-500 bg-rose-50"><i data-lucide="clock" class="w-5 h-5"></i><span class="text-[9px] mt-1 font-black">JAR</span></button>
        <button onclick="switchTab('story')" id="nav-story" class="flex-1 flex flex-col items-center py-2 rounded-2xl text-slate-400"><i data-lucide="message-circle" class="w-5 h-5"></i><span class="text-[9px] mt-1 font-black">STORY</span></button>
    </nav>

    <script>
        const SUPABASE_URL = 'https://hverhbwbfjwrbmuffnwf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_x59UvZOhR14OvMuQBkC2TQ_W7BVCfN_';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const START_DATE = new Date('2025-05-13T00:00:00');

        const memories = [
            { text: "Our first date watching 'Piku'. I couldn't stop looking at you.", date: "May 2025" },
            { text: "Slow, silent walks at India Gate where the world felt quiet.", date: "Evening Memories" },
            { text: "Street food hopping and discovering new favorites together.", date: "Best Dates" },
            { text: "The way you smile in every travel memory we have.", date: "Travel Journal" },
            { text: "The very beginning of our beautiful story on May 13th.", date: "May 13, 2025" }
        ];

        function updateFileLabel() {
            const file = document.getElementById('image-input').files[0];
            if(file) document.getElementById('file-label').innerText = "Photo Ready!";
        }

        function closeModal() {
            document.getElementById('story-modal').classList.add('hidden');
            document.getElementById('story-input').value = '';
            document.getElementById('image-input').value = '';
            document.getElementById('file-label').innerText = "Add a Photo";
        }

        async function saveStory() {
            const textInput = document.getElementById('story-input');
            const imageInput = document.getElementById('image-input');
            const btn = document.getElementById('save-btn');
            
            if (!textInput.value && !imageInput.files[0]) return;
            
            btn.disabled = true;
            btn.innerText = "Posting...";

            let imageUrl = null;

            if (imageInput.files[0]) {
                const file = imageInput.files[0];
                const fileName = Date.now() + '_' + file.name;
                const { data, error } = await _supabase.storage.from('story-photos').upload(fileName, file);
                if (data) {
                    const { data: urlData } = _supabase.storage.from('story-photos').getPublicUrl(fileName);
                    imageUrl = urlData.publicUrl;
                }
            }

            await _supabase.from('stories').insert([{ 
                text: textInput.value, 
                image_url: imageUrl 
            }]);
            
            closeModal();
            btn.disabled = false;
            btn.innerText = "Post ‚ù§Ô∏è";
            fetchStories();
        }

        async function fetchStories() {
            const { data, error } = await _supabase.from('stories').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('story-list');
            if (data) {
                list.innerHTML = data.length ? data.map(s => `
                    <div class="bg-white rounded-3xl shadow-md border border-rose-100 overflow-hidden animate-in fade-in">
                        ${s.image_url ? `<img src="${s.image_url}" class="w-full h-48 object-cover">` : ''}
                        <div class="p-5">
                            <p class="text-slate-700 italic font-medium leading-relaxed">"${s.text}"</p>
                            <p class="text-[9px] text-rose-300 mt-4 text-right font-bold uppercase tracking-widest">${new Date(s.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                `).join('') : '<p class="text-center text-slate-400 py-10">No stories yet. Be the first to add one!</p>';
            }
        }

        function createHeartBurst(e) {
            const colors = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíó', 'üíì'];
            for (let i = 0; i < 6; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.innerHTML = colors[Math.floor(Math.random() * colors.length)];
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                heart.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 800);
            }
        }

        function createFloatingHeart() {
            const container = document.getElementById('hearts-bg');
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart-float';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }

        function updateTimer() {
            const diff = Math.abs(new Date() - START_DATE);
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
            document.getElementById('mins').innerText = Math.floor((diff / (1000 * 60)) % 60);
            document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
        }

        setInterval(updateTimer, 1000);
        setInterval(createFloatingHeart, 600);
        updateTimer();
        fetchStories();
        lucide.createIcons();
    </script>
</body>
</html>
