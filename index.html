<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Story ❤️</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignal.js" async=""></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "YOUR_ONESIGNAL_APP_ID",
          allowLocalhostAsSecureOrigin: true,
        });
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@400;700;900&display=swap');
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; touch-action: manipulation; -webkit-user-select: none; user-select: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .heart-float { position: fixed; bottom: -10%; pointer-events: none; opacity: 0.6; animation: float-up 6s linear infinite; z-index: 0; }
        @keyframes float-up { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
        .heart-burst { position: fixed; pointer-events: none; z-index: 100; animation: burst 0.8s ease-out forwards; }
        @keyframes burst { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; } }
    </style>
</head>
<body class="bg-rose-50 pb-32 text-slate-800" onclick="createHeartBurst(event)">

    <div id="hearts-bg" class="fixed inset-0 pointer-events-none"></div>

    <header class="bg-white p-8 rounded-b-[3rem] shadow-lg text-center border-b border-rose-100 relative z-10">
        <i data-lucide="heart" class="mx-auto text-rose-500 mb-2 fill-rose-500 w-8 h-8 animate-pulse"></i>
        <h1 class="text-xs uppercase tracking-widest font-bold text-rose-400 mb-4 tracking-tighter">Our Journey Since May 13, 2025</h1>
        <div class="flex justify-center items-center gap-2 mt-2">
            <div class="flex flex-col"><span id="days" class="text-3xl font-black text-slate-800 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Days</span></div>
            <div class="h-8 w-[1px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="hours" class="text-3xl font-black text-slate-800 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Hrs</span></div>
            <div class="h-8 w-[1px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="mins" class="text-3xl font-black text-slate-800 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Min</span></div>
            <div class="h-8 w-[1px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="secs" class="text-3xl font-black text-rose-500 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Sec</span></div>
        </div>
    </header>

    <main class="p-6 max-w-md mx-auto relative z-10">
        <div id="jar-tab" class="tab-content active text-center">
            <h2 class="text-2xl font-bold mb-6 text-slate-700 font-handwriting">Memory Jar</h2>
            <div onclick="pickMemory(event)" class="bg-white rounded-[2rem] p-10 cursor-pointer shadow-md border-2 border-white active:scale-95 mb-6">
                <i data-lucide="sparkles" class="text-rose-500 w-10 h-10 mx-auto mb-4"></i>
                <p class="font-bold text-lg text-rose-600">Shake the Jar</p>
            </div>
            <button onclick="event.stopPropagation(); document.getElementById('jar-modal').classList.remove('hidden')" class="bg-rose-100 text-rose-600 px-6 py-3 rounded-full font-bold text-sm shadow-sm flex items-center gap-2 mx-auto">
                <i data-lucide="plus" class="w-4 h-4"></i> Add Note
            </button>
            <div id="memory-display" class="hidden mt-8 bg-white p-8 rounded-3xl shadow-xl border-t-4 border-rose-400 animate-in zoom-in">
                <p id="memory-text" class="text-2xl leading-relaxed font-handwriting text-slate-700"></p>
                <p id="memory-date" class="text-sm font-medium text-slate-400 mt-4 text-right"></p>
            </div>
        </div>

        <div id="story-tab" class="tab-content">
            <h2 class="text-2xl font-bold mb-6 text-slate-700 text-center">Our Story</h2>
            <p class="text-[10px] text-center text-slate-400 mb-4 uppercase tracking-widest">Hold a message to edit or delete</p>
            <div id="story-list" class="space-y-6 max-h-[45vh] overflow-y-auto pr-2 pb-4"></div>
            <button onclick="event.stopPropagation(); document.getElementById('story-modal').classList.remove('hidden')" class="fixed bottom-24 right-8 bg-rose-500 text-white p-4 rounded-full shadow-2xl z-40">
                <i data-lucide="camera" class="w-6 h-6"></i>
            </button>
        </div>
    </main>

    <div id="edit-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-6" onclick="event.stopPropagation()">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8">
            <h3 class="text-xl font-bold mb-4 font-handwriting text-rose-500">Edit Moment</h3>
            <textarea id="edit-input" class="w-full border-2 border-rose-50 rounded-2xl p-4 outline-none focus:border-rose-300 mb-4" rows="4"></textarea>
            <div class="space-y-3">
                <button onclick="updateMessage()" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold shadow-lg">Save Changes</button>
                <button onclick="deleteMessage()" class="w-full bg-slate-100 text-red-500 py-3 rounded-xl font-bold">Delete Forever</button>
                <button onclick="closeEditModal()" class="w-full py-2 text-slate-400 text-sm font-bold">Cancel</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-4 right-4 bg-white/90 backdrop-blur-md border border-white p-2 flex justify-around rounded-[2rem] shadow-2xl z-30" onclick="event.stopPropagation()">
        <button onclick="switchTab('jar')" id="nav-jar" class="flex-1 flex flex-col items-center py-2 rounded-2xl text-rose-500 bg-rose-50"><i data-lucide="clock" class="w-5 h-5"></i><span class="text-[9px] mt-1 font-black">JAR</span></button>
        <button onclick="switchTab('story')" id="nav-story" class="flex-1 flex flex-col items-center py-2 rounded-2xl text-slate-400"><i data-lucide="message-circle" class="w-5 h-5"></i><span class="text-[9px] mt-1 font-black">STORY</span></button>
    </nav>

    <script>
        const SUPABASE_URL = 'https://hverhbwbfjwrbmuffnwf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_x59UvZOhR14OvMuQBkC2TQ_W7BVCfN_';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const START_DATE = new Date('2025-05-13T00:00:00');

        let currentEditId = null;
        let pressTimer;

        // --- LONG PRESS LOGIC ---
        function startPress(id, text) {
            pressTimer = window.setTimeout(() => {
                currentEditId = id;
                document.getElementById('edit-input').value = text;
                document.getElementById('edit-modal').classList.remove('hidden');
            }, 800); // 0.8 seconds hold
        }

        function cancelPress() { clearTimeout(pressTimer); }

        async function updateMessage() {
            const newText = document.getElementById('edit-input').value;
            await _supabase.from('stories').update({ text: newText }).eq('id', currentEditId);
            closeEditModal();
            fetchStories();
        }

        async function deleteMessage() {
            if(confirm("Are you sure you want to delete this memory?")) {
                await _supabase.from('stories').delete().eq('id', currentEditId);
                closeEditModal();
                fetchStories();
            }
        }

        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); currentEditId = null; }

        // --- FETCH UPDATED WITH LONG PRESS ATTACHED ---
        async function fetchStories() {
            const { data } = await _supabase.from('stories').select('*').eq('is_jar', false).order('created_at', { ascending: false });
            const list = document.getElementById('story-list');
            if (data) {
                list.innerHTML = data.map(s => `
                    <div class="bg-white rounded-3xl shadow-md border border-rose-100 overflow-hidden mb-6 active:scale-95 transition-transform" 
                         onmousedown="startPress(${s.id}, '${s.text.replace(/'/g, "\\'")}')" 
                         onmouseup="cancelPress()" 
                         ontouchstart="startPress(${s.id}, '${s.text.replace(/'/g, "\\'")}')" 
                         ontouchend="cancelPress()">
                        ${s.image_url ? `<img src="${s.image_url}" class="w-full h-48 object-cover pointer-events-none">` : ''}
                        <div class="p-5 pointer-events-none">
                            <p class="text-slate-700 italic">"${s.text}"</p>
                            <p class="text-[9px] text-rose-300 mt-4 text-right uppercase tracking-widest">${new Date(s.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                `).join('');
            }
        }

        // (Include all other functions: updateTimer, createHeartBurst, switchTab, etc.)
        setInterval(updateTimer, 1000);
        updateTimer();
        fetchStories();
        lucide.createIcons();
    </script>
</body>
</html>
