<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Story ❤️</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        /* Importing an elegant serif similar to Roygen's aesthetic */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;700;900&display=swap');
        
        /* This is where we define the Roygen-style look */
        .font-roygen { 
            font-family: 'Playfair Display', serif; 
            letter-spacing: -0.02em;
            font-weight: 700;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #E9DCC9; 
            overflow-x: hidden; 
        }

        .daisy-bg {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
            animation: float-daisy 20s linear infinite;
        }

        @keyframes float-daisy {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        .story-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="pb-32">

    <div id="daisy-container" class="fixed inset-0 pointer-events-none"></div>

    <header class="bg-white/90 backdrop-blur-md p-8 rounded-b-[3rem] shadow-sm text-center relative z-10">
        <h1 class="text-[10px] uppercase tracking-[0.2em] font-bold text-rose-400 mb-4">Our Journey Since May 13, 2025</h1>
        <div class="flex justify-center items-center gap-4">
            <div class="flex flex-col"><span id="days" class="text-3xl font-black text-slate-800">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Days</span></div>
            <div class="flex flex-col"><span id="hours" class="text-3xl font-black text-slate-800">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Hrs</span></div>
            <div class="flex flex-col"><span id="mins" class="text-3xl font-black text-slate-800">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Min</span></div>
            <div class="flex flex-col"><span id="secs" class="text-3xl font-black text-rose-500">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Sec</span></div>
        </div>
    </header>

    <main class="p-6 max-w-md mx-auto relative z-10">
        <div id="jar-tab" class="tab-content active text-center">
            <h2 class="text-4xl mb-8 text-slate-800 font-roygen">Memory Jar</h2>
            
            <div onclick="pickMemory()" class="bg-white/80 backdrop-blur-md rounded-[2.5rem] p-12 cursor-pointer shadow-xl border-2 border-white active:scale-95 mb-8 transition-transform">
                <i data-lucide="sparkles" class="text-rose-400 w-12 h-12 mx-auto mb-4"></i>
                <p class="font-bold text-rose-500 uppercase tracking-widest text-xs">Shake the Jar</p>
            </div>

            <div id="memory-display" class="hidden mt-8 bg-white p-10 rounded-[2rem] shadow-2xl border-t-4 border-rose-300 animate-in zoom-in duration-500">
                <p id="memory-text" class="text-2xl leading-relaxed italic text-slate-700"></p>
                <p id="memory-date" class="text-[10px] font-bold text-rose-300 mt-6 text-right uppercase"></p>
            </div>
        </div>

        <div id="story-tab" class="tab-content">
            <h2 class="text-4xl mb-8 text-slate-800 font-roygen text-center">Our Story</h2>
            <div id="story-list" class="space-y-6"></div>
            
            <button onclick="document.getElementById('story-modal').classList.remove('hidden')" class="fixed bottom-24 right-8 bg-rose-500 text-white p-5 rounded-full shadow-2xl z-40">
                <i data-lucide="pen-line" class="w-6 h-6"></i>
            </button>
        </div>
    </main>

    <nav class="fixed bottom-8 left-6 right-6 bg-white/90 backdrop-blur-lg p-2 flex justify-around rounded-full shadow-2xl z-30 border border-white/50">
        <button onclick="switchTab('jar')" id="nav-jar" class="flex-1 flex flex-col items-center py-3 rounded-full text-rose-500 bg-rose-50 transition-all"><i data-lucide="archive" class="w-5 h-5"></i></button>
        <button onclick="switchTab('story')" id="nav-story" class="flex-1 flex flex-col items-center py-3 rounded-full text-slate-400 transition-all"><i data-lucide="book-open" class="w-5 h-5"></i></button>
    </nav>

    <div id="story-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-10 text-center shadow-2xl">
            <h3 class="text-2xl font-roygen text-rose-500 mb-6">New Story</h3>
            <textarea id="story-input" class="w-full bg-slate-50 border-none rounded-2xl p-6 outline-none focus:ring-2 focus:ring-rose-200 mb-6 text-lg" rows="4" placeholder="Write to Khushi..."></textarea>
            <div class="flex gap-4">
                <button onclick="document.getElementById('story-modal').classList.add('hidden')" class="flex-1 py-4 text-slate-400 font-bold">Cancel</button>
                <button onclick="saveStory()" class="flex-1 bg-rose-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-rose-200">Post ❤️</button>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://hverhbwbfjwrbmuffnwf.supabase.co', 'sb_publishable_x59UvZOhR14OvMuQBkC2TQ_W7BVCfN_');
        const START_DATE = new Date('2025-05-13T00:00:00');

        function updateTimer() {
            const diff = Math.abs(new Date() - START_DATE);
            document.getElementById('days').innerText = Math.floor(diff / 86400000);
            document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
            document.getElementById('mins').innerText = Math.floor((diff / 60000) % 60);
            document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
        }

        async function fetchStories() {
            const { data } = await _supabase.from('stories').select('*').order('created_at', { ascending: false });
            if (data) document.getElementById('story-list').innerHTML = data.map(s => `
                <div class="story-card rounded-[2rem] p-8 shadow-sm">
                    <p class="text-slate-700 leading-relaxed text-lg">"${s.text}"</p>
                    <p class="text-[9px] text-right mt-6 uppercase font-black text-rose-300 tracking-widest">${new Date(s.created_at).toLocaleDateString()}</p>
                </div>
            `).join('');
        }

        async function saveStory() {
            const txt = document.getElementById('story-input').value;
            if(!txt) return;
            await _supabase.from('stories').insert([{ text: txt, is_jar: false }]);
            document.getElementById('story-modal').classList.add('hidden');
            document.getElementById('story-input').value = '';
            fetchStories();
        }

        function createDaisy() {
            const d = document.createElement('div');
            d.className = 'daisy-bg';
            d.innerHTML = `<svg width="70" height="70" viewBox="0 0 100 100"><circle cx="50" cy="50" r="12" fill="#FBBF24" /><g fill="white"><ellipse cx="50" cy="20" rx="8" ry="18" /><ellipse cx="50" cy="80" rx="8" ry="18" /><ellipse cx="20" cy="50" rx="18" ry="8" /><ellipse cx="80" cy="50" rx="18" ry="8" /><ellipse cx="30" cy="30" rx="15" ry="8" transform="rotate(45 30 30)" /><ellipse cx="70" cy="70" rx="15" ry="8" transform="rotate(45 70 70)" /></g></svg>`;
            d.style.left = Math.random() * 100 + 'vw';
            d.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.getElementById('daisy-container').appendChild(d);
            setTimeout(() => d.remove(), 20000);
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => { b.classList.remove('bg-rose-50', 'text-rose-500'); b.classList.add('text-slate-400'); });
            document.getElementById(t + '-tab').classList.add('active');
            document.getElementById('nav-' + t).classList.add('bg-rose-50', 'text-rose-500');
            if(t === 'story') fetchStories();
        }

        setInterval(updateTimer, 1000);
        setInterval(createDaisy, 4000);
        fetchStories();
        lucide.createIcons();
    </script>
</body>
</html>
