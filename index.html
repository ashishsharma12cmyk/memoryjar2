<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@400;700;900&display=swap');
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-rose-50 pb-32 text-slate-800">

    <div id="vday-banner" class="hidden bg-rose-500 text-white text-center py-2 text-xs font-bold tracking-widest uppercase">
        ❤️ Happy Valentine's Day, Beautiful! ❤️
    </div>

    <header class="bg-white p-10 rounded-b-[3rem] shadow-lg text-center border-b border-rose-100">
        <i data-lucide="heart" class="mx-auto text-rose-500 mb-2 fill-rose-500 w-10 h-10 animate-pulse"></i>
        <h1 class="text-sm uppercase tracking-widest font-bold text-rose-400 mb-4 text-balance">Our Journey Since May 13, 2025</h1>
        <div class="flex justify-center items-center gap-6 mt-2">
            <div class="flex flex-col"><span id="days" class="text-4xl font-black text-slate-800">0</span><span class="text-[10px] font-bold text-slate-400 uppercase">Days</span></div>
            <div class="h-10 w-[2px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="hours" class="text-4xl font-black text-slate-800">0</span><span class="text-[10px] font-bold text-slate-400 uppercase">Hrs</span></div>
            <div class="h-10 w-[2px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="mins" class="text-4xl font-black text-slate-800">0</span><span class="text-[10px] font-bold text-slate-400 uppercase">Min</span></div>
        </div>
    </header>

    <main class="p-6 max-w-md mx-auto">
        <div id="jar-tab" class="tab-content active text-center">
            <h2 class="text-2xl font-bold mb-6 text-slate-700">Memory Jar</h2>
            <div onclick="pickMemory()" class="bg-white rounded-[2rem] p-10 cursor-pointer shadow-md active:scale-95 border-2 border-white">
                <i data-lucide="sparkles" class="text-rose-500 w-10 h-10 mx-auto mb-4"></i>
                <p class="font-bold text-lg text-rose-600">Shake the Jar</p>
            </div>
            <div id="memory-display" class="hidden mt-8 bg-white p-8 rounded-3xl shadow-xl border-t-4 border-rose-400 animate-in zoom-in">
                <p id="memory-text" class="text-2xl leading-relaxed font-handwriting text-slate-700"></p>
                <p id="memory-date" class="text-sm font-medium text-slate-400 mt-4 text-right"></p>
            </div>
        </div>

        <div id="story-tab" class="tab-content">
            <h2 class="text-2xl font-bold mb-6 text-slate-700 text-center">Our Story Details</h2>
            <div id="story-list" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2 pb-4">
                <p class="text-center text-slate-400 py-10">Loading our story...</p>
            </div>
            <button onclick="document.getElementById('story-modal').classList.remove('hidden')" class="fixed bottom-24 right-8 bg-rose-500 text-white p-4 rounded-full shadow-2xl z-40">
                <i data-lucide="pen-tool" class="w-6 h-6"></i>
            </button>
        </div>
    </main>

    <div id="story-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8">
            <h3 class="text-xl font-bold mb-4 font-handwriting text-rose-500">A new detail for us...</h3>
            <textarea id="story-input" class="w-full border-2 border-rose-50 rounded-2xl p-4 outline-none focus:border-rose-300 mb-4" rows="4" placeholder="Remember when we..."></textarea>
            <div class="flex gap-3">
                <button onclick="document.getElementById('story-modal').classList.add('hidden')" class="flex-1 py-3 text-slate-400 font-bold">Cancel</button>
                <button id="save-btn" onclick="saveStory()" class="flex-1 bg-rose-500 text-white py-3 rounded-xl font-bold shadow-lg">Share ❤️</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-4 right-4 bg-white/90 backdrop-blur-md border border-white p-2 flex justify-around rounded-[2rem] shadow-2xl z-30">
        <button onclick="switchTab('jar')" id="nav-jar" class="flex-1 flex flex-col items-center py-2 rounded-2xl text-rose-500 bg-rose-50">
            <i data-lucide="clock" class="w-5 h-5"></i>
            <span class="text-[9px] mt-1 font-black">JAR</span>
        </button>
        <button onclick="switchTab('story')" id="nav-story" class="flex-1 flex flex-col items-center py-2 rounded-2xl text-slate-400">
            <i data-lucide="message-circle" class="w-5 h-5"></i>
            <span class="text-[9px] mt-1 font-black">STORY</span>
        </button>
    </nav>

    <script>
        // API Keys from your screenshots
        const SUPABASE_URL = 'https://hverhbwbfjwrbmuffnwf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_x59UvZOhR14OvMuQBkC2TQ_W7BVCfN_';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const START_DATE = new Date('2025-05-13T00:00:00');
        const memories = [
            { text: "Our first date watching 'Piku'. I couldn't stop looking at you.", date: "May 2025" },
            { text: "Slow walks at India Gate where the world felt quiet.", date: "Evening Memories" },
            { text: "Street food hopping and discovering new favorites together.", date: "Best Dates" },
            { text: "The way you smile in every travel memory we have.", date: "Travel Journal" },
            { text: "Fighting for the last bite of our favorite cheesecake.", date: "Sweet Moments" }
        ];

        async function saveStory() {
            const input = document.getElementById('story-input');
            const btn = document.getElementById('save-btn');
            if (!input.value) return;
            
            btn.disabled = true;
            btn.innerText = "Saving...";
            
            await _supabase.from('stories').insert([{ text: input.value }]);
            
            input.value = '';
            btn.disabled = false;
            btn.innerText = "Share ❤️";
            document.getElementById('story-modal').classList.add('hidden');
            fetchStories();
        }

        async function fetchStories() {
            const { data, error } = await _supabase.from('stories').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('story-list');
            if (data) {
                list.innerHTML = data.length ? data.map(s => `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-rose-100 animate-in fade-in slide-in-from-top-2">
                        <p class="text-slate-700 italic">"${s.text}"</p>
                        <p class="text-[9px] text-rose-300 mt-2 text-right">${new Date(s.created_at).toLocaleDateString()}</p>
                    </div>
                `).join('') : '<p class="text-center text-slate-400 py-10">No story details yet. Write the first one!</p>';
            }
        }

        function updateTimer() {
            const diff = Math.abs(new Date() - START_DATE);
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
            document.getElementById('mins').innerText = Math.floor((diff / 1000 / 60) % 60);
        }

        function pickMemory() {
            const m = memories[Math.floor(Math.random() * memories.length)];
            const display = document.getElementById('memory-display');
            document.getElementById('memory-text').innerText = `"${m.text}"`;
            document.getElementById('memory-date').innerText = m.date;
            display.classList.remove('hidden');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => { 
                b.classList.remove('bg-rose-50', 'text-rose-500'); 
                b.classList.add('text-slate-400'); 
            });
            document.getElementById(tab + '-tab').classList.add('active');
            document.getElementById('nav-' + tab).classList.add('bg-rose-50', 'text-rose-500');
            if(tab === 'story') fetchStories();
        }

        setInterval(updateTimer, 1000);
        updateTimer();
        fetchStories();
        if (new Date().getMonth() === 1 && new Date().getDate() === 14) document.getElementById('vday-banner').classList.remove('hidden');
        lucide.createIcons();
    </script>
</body>
</html>
