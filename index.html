<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Story ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700;900&display=swap');
        .font-roygen { font-family: 'Playfair Display', serif; }
        body { font-family: 'Inter', sans-serif; transition: background-color 2s ease; overflow-x: hidden; touch-action: pan-y; }
        
        .theme-day { background-color: #E9DCC9; }
        .theme-sunset { background-color: #fca5a5; }
        .theme-night { background-color: #1a1c2c; }
        
        @keyframes vibeFlow { 0%, 100% { background-color: #E9DCC9; } 33% { background-color: #D4A373; } 66% { background-color: #CCD5AE; } }
        .music-vibe-active { animation: vibeFlow 10s ease-in-out infinite !important; }

        /* Floating Daisy Animation */
        .daisy-bg { position: fixed; pointer-events: none; z-index: 5; opacity: 0.6; animation: daisyFloat 20s linear infinite; }
        @keyframes daisyFloat { 
            0% { transform: translateY(110vh) rotate(0deg); } 
            100% { transform: translateY(-20vh) rotate(360deg); } 
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #sakura-tree-container { transform-origin: bottom center; animation: treeSway 6s ease-in-out infinite; }
        @keyframes treeSway { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(1.5deg); } }
        
        .polaroid { background: white; padding: 12px 12px 30px 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        .shake-jar { animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }
    </style>
</head>
<body class="pb-32 theme-day" id="main-body">
    <div id="youtube-audio"></div>
    <div id="daisy-container" class="fixed inset-0 pointer-events-none"></div>

    <header class="bg-white/90 p-6 rounded-b-[3rem] shadow-sm text-center relative z-10">
        <div onclick="showDailyNote()" class="absolute top-6 left-6 cursor-pointer">
            <div class="w-10 h-10 rounded-full border-2 border-rose-400 flex items-center justify-center bg-rose-50">
                <i data-lucide="message-circle-heart" class="text-rose-500 w-5 h-5"></i>
            </div>
        </div>

        <div onclick="toggleMusic()" class="absolute top-6 right-6 cursor-pointer group">
            <div id="music-bubble" class="w-10 h-10 rounded-full border-2 border-rose-400 flex items-center justify-center bg-white transition-all">
                <i id="music-bubble-icon" data-lucide="music" class="text-rose-500 w-5 h-5"></i>
            </div>
            <p class="text-[7px] font-black text-rose-400 uppercase mt-1">Our Song</p>
        </div>

        <p id="personal-greeting" class="font-roygen italic text-rose-400 text-sm mb-1"></p>
        <div class="flex justify-center gap-4 mb-4">
            <div class="text-center"><span id="days" class="text-2xl font-black block">0</span><span class="text-[8px] uppercase text-slate-400">Days</span></div>
            <div class="text-center"><span id="hours" class="text-2xl font-black block">0</span><span class="text-[8px] uppercase text-slate-400">Hrs</span></div>
            <div class="text-center"><span id="mins" class="text-2xl font-black block">0</span><span class="text-[8px] uppercase text-slate-400">Min</span></div>
            <div class="text-center"><span id="secs" class="text-2xl font-black text-rose-500 block">0</span><span class="text-[8px] uppercase text-slate-400">Sec</span></div>
        </div>

        <div class="flex justify-center gap-6">
            <div class="flex flex-col items-center">
                <span class="text-[7px] font-black text-sky-500 uppercase mb-1">Aashish</span>
                <div onclick="openMoodModal('Aashish')" id="bubble-Aashish" class="flex items-center gap-2 bg-sky-50 px-3 py-1.5 rounded-full border border-sky-100 shadow-sm active:scale-95 transition-all">
                    <span id="mood-emoji-Aashish">‚ù§Ô∏è</span><p id="mood-text-Aashish" class="text-[9px] font-bold text-sky-900/70">...</p>
                </div>
            </div>
            <div class="flex flex-col items-center">
                <span class="text-[7px] font-black text-rose-500 uppercase mb-1">Khushi</span>
                <div onclick="openMoodModal('Khushi')" id="bubble-Khushi" class="flex items-center gap-2 bg-rose-50 px-3 py-1.5 rounded-full border border-rose-100 shadow-sm active:scale-95 transition-all">
                    <span id="mood-emoji-Khushi">üòä</span><p id="mood-text-Khushi" class="text-[9px] font-bold text-rose-900/70">...</p>
                </div>
            </div>
        </div>
    </header>

    <main class="p-6 max-w-md mx-auto">
        <div id="jar-tab" class="tab-content active text-center">
            <h2 class="text-3xl mb-6 font-roygen italic font-bold">Memory Jar</h2>
            <div onclick="pickMemory()" id="jar-container" class="bg-white/80 rounded-[2.5rem] p-12 cursor-pointer shadow-xl border-2 border-white mb-6 active:scale-95 transition-transform">
                <i data-lucide="sparkles" class="text-rose-400 w-12 h-12 mx-auto mb-4"></i>
                <p class="font-bold text-rose-500 uppercase tracking-widest text-[10px]">Shake the Jar</p>
            </div>
            <div id="memory-display" class="hidden mt-6 bg-white p-8 rounded-[2rem] shadow-lg"><p id="memory-text" class="text-xl italic font-roygen text-slate-700"></p></div>
        </div>

        <div id="moments-tab" class="tab-content text-center">
            <h2 class="text-3xl mb-6 font-roygen italic font-bold">Our Moments</h2>
            <label class="bg-rose-500 text-white px-8 py-3 rounded-full text-sm font-bold shadow-lg cursor-pointer inline-flex items-center gap-2 mb-8"><i data-lucide="camera" class="w-4 h-4"></i> Add Photo<input type="file" id="photo-upload" accept="image/*" class="hidden" onchange="uploadPhoto(this)"></label>
            <div id="moments-list" class="space-y-8"></div>
        </div>

        <div id="story-tab" class="tab-content"><h2 class="text-3xl mb-6 text-center font-roygen italic font-bold">Our Story</h2><div id="story-list" class="space-y-4"></div></div>

        <div id="garden-tab" class="tab-content text-center">
            <h2 class="text-3xl mb-4 font-roygen italic font-bold">Our Garden</h2>
            <div class="bg-white/50 rounded-3xl p-6 mb-8 border border-white"><p class="text-[10px] font-black text-rose-400 uppercase mb-2">Khushi's Birthday</p><div id="bday-countdown" class="text-xl font-black text-slate-800">Calculating...</div></div>
            <div id="sakura-tree-container" class="mx-auto w-64 h-80"><svg viewBox="0 0 200 400" class="w-full h-full"><path id="tree-trunk" d="M100 400 Q95 350 110 300 T100 200 T110 100" stroke="#4A2C2A" stroke-width="8" fill="none" /><g id="tree-blossoms"></g></svg></div>
            <button onclick="hydrateTree()" class="bg-blue-400 text-white px-6 py-3 rounded-full font-bold shadow-lg flex items-center gap-2 mx-auto mt-8"><i data-lucide="droplets"></i> Hydrate Tree</button>
        </div>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 bg-white/95 p-2 flex justify-around rounded-full shadow-2xl z-30 border border-rose-50">
        <button onclick="switchTab('jar')" id="nav-jar" class="flex-1 flex flex-col items-center py-2 rounded-full text-rose-500 bg-rose-50"><i data-lucide="archive" class="w-5 h-5"></i></button>
        <button onclick="switchTab('moments')" id="nav-moments" class="flex-1 flex flex-col items-center py-2 rounded-full text-slate-400"><i data-lucide="camera" class="w-5 h-5"></i></button>
        <button onclick="switchTab('story')" id="nav-story" class="flex-1 flex flex-col items-center py-2 rounded-full text-slate-400"><i data-lucide="book-open" class="w-5 h-5"></i></button>
        <button onclick="switchTab('garden')" id="nav-garden" class="flex-1 flex flex-col items-center py-2 rounded-full text-slate-400"><i data-lucide="leaf" class="w-5 h-5"></i></button>
    </nav>

    <script>
        const _supabase = supabase.createClient('https://hverhbwbfjwrbmuffnwf.supabase.co', 'sb_publishable_x59UvZOhR14OvMuQBkC2TQ_W7BVCfN_');
        const START_DATE = new Date('2025-05-13T00:00:00');
        const KHUSHI_BDAY = "October 25";
        let myName = localStorage.getItem('userName');
        let isMusicPlaying = false, holdTimer, allStories = [], currentStoryIdx = 0, typewriterInterval;
        let treeGrowth = parseFloat(localStorage.getItem('treeGrowth')) || 1.0; 
        let treeHealth = parseFloat(localStorage.getItem('treeHealth')) || 100;

        function triggerHaptic(type) { if (navigator.vibrate) { if (type === 'light') navigator.vibrate(15); if (type === 'medium') navigator.vibrate(60); if (type === 'success') navigator.vibrate([40, 30, 40]); } }

        // --- Daisy Animation based on Image ---
        function createDaisy() {
            const d = document.createElement('div');
            d.className = 'daisy-bg';
            // Custom Daisy SVG based on your uploaded icon
            d.innerHTML = `<svg width="25" height="25" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="15" fill="#facc15" />
                <path d="M50 20 Q55 5 60 20 T50 35 T40 20 T50 20" fill="white" transform="rotate(0 50 50)" />
                <path d="M50 20 Q55 5 60 20 T50 35 T40 20 T50 20" fill="white" transform="rotate(45 50 50)" />
                <path d="M50 20 Q55 5 60 20 T50 35 T40 20 T50 20" fill="white" transform="rotate(90 50 50)" />
                <path d="M50 20 Q55 5 60 20 T50 35 T40 20 T50 20" fill="white" transform="rotate(135 50 50)" />
                <path d="M50 20 Q55 5 60 20 T50 35 T40 20 T50 20" fill="white" transform="rotate(180 50 50)" />
                <path d="M50 20 Q55 5 60 20 T50 35 T40 20 T50 20" fill="white" transform="rotate(225 50 50)" />
                <path d="M50 20 Q55 5 60 20 T50 35 T40 20 T50 20" fill="white" transform="rotate(270 50 50)" />
                <path d="M50 20 Q55 5 60 20 T50 35 T40 20 T50 20" fill="white" transform="rotate(315 50 50)" />
                <circle cx="50" cy="50" r="5" fill="#ef4444" />
            </svg>`;
            d.style.left = Math.random() * 100 + 'vw';
            document.getElementById('daisy-container').appendChild(d);
            setTimeout(() => d.remove(), 20000);
        }

        // --- Core logic (Fixed Greeting and Music) ---
        function updateTimers() {
            const now = new Date();
            const diff = Math.abs(now - START_DATE);
            document.getElementById('days').innerText = Math.floor(diff / 86400000);
            document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
            document.getElementById('mins').innerText = Math.floor((diff / 60000) % 60);
            document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
            
            const h = now.getHours();
            let greeting = h < 12 ? "Good Morning" : h < 17 ? "Good Afternoon" : "Good Evening";
            document.getElementById('personal-greeting').innerText = `${greeting}, ${myName || 'Love'} ‚ù§Ô∏è`;
        }

        // --- Other functions (fetchContent, uploadPhoto, deleteItem) remain re-integrated ---
        async function fetchMoments() {
            const { data } = await _supabase.from('moments').select('*').order('created_at', { ascending: false });
            if (data) {
                const list = document.getElementById('moments-list'); list.innerHTML = '';
                data.forEach(p => {
                    const div = document.createElement('div');
                    div.className = "polaroid mx-auto max-w-[280px] mb-8";
                    div.innerHTML = `<img src="${p.image_url}" class="w-full h-auto object-contain max-h-[400px] mb-2"><p class="font-roygen italic text-[10px] text-center">${p.caption}</p>`;
                    setupLongPress(div, p.id, 'moments');
                    list.appendChild(div);
                });
            }
        }

        function init() {
            setInterval(updateTimers, 1000);
            setInterval(createDaisy, 4000); // Trigger daisies
            updateEnv(); updateTreeVisuals(); 
            fetchContent(); fetchMoments(); fetchMood(); fetchDailyNote();
            lucide.createIcons();
        }
        init();
    </script>
</body>
</html>
