<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Story ‚ù§Ô∏è</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignal.js" async=""></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "YOUR_ONESIGNAL_APP_ID",
          allowLocalhostAsSecureOrigin: true,
        });
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@400;700;900&display=swap');
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; touch-action: manipulation; }
        /* Prevent system selection while holding */
        .story-card { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .heart-float { position: fixed; bottom: -10%; pointer-events: none; opacity: 0.6; animation: float-up 6s linear infinite; z-index: 0; }
        @keyframes float-up { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
        .heart-burst { position: fixed; pointer-events: none; z-index: 100; animation: burst 0.8s ease-out forwards; }
        @keyframes burst { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; } }
    </style>
</head>
<body class="bg-rose-50 pb-32 text-slate-800" onclick="createHeartBurst(event)">

    <div id="hearts-bg" class="fixed inset-0 pointer-events-none"></div>

    <header class="bg-white p-8 rounded-b-[3rem] shadow-lg text-center border-b border-rose-100 relative z-10">
        <i data-lucide="heart" class="mx-auto text-rose-500 mb-2 fill-rose-500 w-8 h-8 animate-pulse"></i>
        <h1 class="text-xs uppercase tracking-widest font-bold text-rose-400 mb-4 tracking-tighter">Our Journey Since May 13, 2025</h1>
        <div class="flex justify-center items-center gap-2 mt-2">
            <div class="flex flex-col"><span id="days" class="text-3xl font-black text-slate-800 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Days</span></div>
            <div class="h-8 w-[1px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="hours" class="text-3xl font-black text-slate-800 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Hrs</span></div>
            <div class="h-8 w-[1px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="mins" class="text-3xl font-black text-slate-800 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Min</span></div>
            <div class="h-8 w-[1px] bg-rose-100"></div>
            <div class="flex flex-col"><span id="secs" class="text-3xl font-black text-rose-500 tabular-nums">0</span><span class="text-[9px] font-bold text-slate-400 uppercase">Sec</span></div>
        </div>
    </header>

    <main class="p-6 max-w-md mx-auto relative z-10">
        <div id="jar-tab" class="tab-content active text-center">
            <h2 class="text-2xl font-bold mb-6 text-slate-700 font-handwriting">Memory Jar</h2>
            <div onclick="pickMemory(event)" class="bg-white rounded-[2rem] p-10 cursor-pointer shadow-md border-2 border-white active:scale-95 mb-6">
                <i data-lucide="sparkles" class="text-rose-500 w-10 h-10 mx-auto mb-4"></i>
                <p class="font-bold text-lg text-rose-600">Shake the Jar</p>
            </div>
            <button onclick="event.stopPropagation(); document.getElementById('jar-modal').classList.remove('hidden')" class="bg-rose-100 text-rose-600 px-6 py-3 rounded-full font-bold text-sm shadow-sm flex items-center gap-2 mx-auto active:scale-95">
                <i data-lucide="plus" class="w-4 h-4"></i> Add Note
            </button>
            <div id="memory-display" class="hidden mt-8 bg-white p-8 rounded-3xl shadow-xl border-t-4 border-rose-400 animate-in zoom-in">
                <p id="memory-text" class="text-2xl leading-relaxed font-handwriting text-slate-700"></p>
                <p id="memory-date" class="text-sm font-medium text-slate-400 mt-4 text-right"></p>
            </div>
        </div>

        <div id="story-tab" class="tab-content">
            <h2 class="text-2xl font-bold mb-6 text-slate-700 text-center">Our Story</h2>
            <p class="text-[10px] text-center text-slate-400 mb-4 uppercase tracking-widest">Hold a message or tap the gear</p>
            <div id="story-list" class="space-y-6 max-h-[45vh] overflow-y-auto pr-2 pb-4"></div>
            <button onclick="event.stopPropagation(); document.getElementById('story-modal').classList.remove('hidden')" class="fixed bottom-24 right-8 bg-rose-500 text-white p-4 rounded-full shadow-2xl z-40">
                <i data-lucide="camera" class="w-6 h-6"></i>
            </button>
        </div>
    </main>

    <div id="edit-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-6" onclick="event.stopPropagation()">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8">
            <h3 class="text-xl font-bold mb-4 font-handwriting text-rose-500 text-center">Edit Memory</h3>
            <textarea id="edit-input" class="w-full border-2 border-rose-50 rounded-2xl p-4 outline-none focus:border-rose-300 mb-4" rows="3"></textarea>
            <div class="space-y-3">
                <button id="pin-btn-text" onclick="togglePin()" class="w-full bg-rose-50 text-rose-600 py-3 rounded-xl font-bold flex items-center justify-center gap-2 border border-rose-100">
                    <i data-lucide="pin" class="w-4 h-4"></i> Pin to Top
                </button>
                <button onclick="updateMessage()" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold shadow-lg">Save Changes</button>
                <button onclick="deleteMessage()" class="w-full bg-slate-100 text-red-500 py-3 rounded-xl font-bold">Delete Forever</button>
                <button onclick="closeEditModal()" class="w-full py-2 text-slate-400 text-sm font-bold text-center">Cancel</button>
            </div>
        </div>
    </div>

    <div id="jar-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-6" onclick="event.stopPropagation()">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8">
            <h3 class="text-xl font-bold mb-2 font-handwriting text-rose-500 text-center">Note for the Jar</h3>
            <textarea id="jar-input" class="w-full border-2 border-rose-50 rounded-2xl p-4 outline-none focus:border-rose-300 mb-2" rows="3" placeholder="Max 25 words..."></textarea>
            <div class="flex gap-3 mt-4">
                <button onclick="closeJarModal()" class="flex-1 py-3 text-slate-400 font-bold">Cancel</button>
                <button id="save-jar-btn" onclick="saveJarNote()" class="flex-1 bg-rose-500 text-white py-3 rounded-xl font-bold shadow-lg">Drop in ‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <div id="story-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-6" onclick="event.stopPropagation()">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8">
            <h3 class="text-xl font-bold mb-4 font-handwriting text-rose-500 text-center">New Story Moment</h3>
            <textarea id="story-input" class="w-full border-2 border-rose-50 rounded-2xl p-4 outline-none focus:border-rose-300 mb-4" rows="3" placeholder="Describe the moment..."></textarea>
            <label class="flex items-center justify-center gap-2 w-full py-3 bg-rose-50 text-rose-600 rounded-xl cursor-pointer hover:bg-rose-100 mb-4 border-2 border-dashed border-rose-200">
                <i data-lucide="image" class="w-5 h-5"></i>
                <span id="file-label" class="font-bold text-sm">Add a Photo</span>
                <input type="file" id="image-input" class="hidden" accept="image/*" onchange="updateFileLabel()">
            </label>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 text-slate-400 font-bold">Cancel</button>
                <button id="save-btn" onclick="saveStory()" class="flex-1 bg-rose-500 text-white py-3 rounded-xl font-bold shadow-lg">Post ‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-4 right-4 bg-white/90 backdrop-blur-md border border-white p-2 flex justify-around rounded-[2rem] shadow-2xl z-30" onclick="event.stopPropagation()">
        <button onclick="switchTab('jar')" id="nav-jar" class="flex-1 flex flex-col items-center py-2 rounded-2xl text-rose-500 bg-rose-50"><i data-lucide="clock" class="w-5 h-5"></i><span class="text-[9px] mt-1 font-black">JAR</span></button>
        <button onclick="switchTab('story')" id="nav-story" class="flex-1 flex flex-col items-center py-2 rounded-2xl text-slate-400"><i data-lucide="message-circle" class="w-5 h-5"></i><span class="text-[9px] mt-1 font-black">STORY</span></button>
    </nav>

    <script>
        const SUPABASE_URL = 'https://hverhbwbfjwrbmuffnwf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_x59UvZOhR14OvMuQBkC2TQ_W7BVCfN_';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const START_DATE = new Date('2025-05-13T00:00:00');

        let dynamicMemories = [
            { text: "Watching 'Piku' on our first date. Best choice ever.", date: "May 2025" },
            { text: "Silent walks at India Gate.", date: "Dates" }
        ];

        let currentEditId = null;
        let currentIsPinned = false;
        let pressTimer;

        // --- IMPROVED MENU TRIGGER ---
        function openEditMenu(id, text, isPinned) {
            currentEditId = id;
            currentIsPinned = isPinned;
            document.getElementById('edit-input').value = text;
            document.getElementById('pin-btn-text').innerHTML = isPinned ? '<i data-lucide="pin-off" class="w-4 h-4"></i> Unpin' : '<i data-lucide="pin" class="w-4 h-4"></i> Pin to Top';
            document.getElementById('edit-modal').classList.remove('hidden');
            lucide.createIcons();
        }

        function startPress(e, id, text, isPinned) {
            pressTimer = window.setTimeout(() => {
                openEditMenu(id, text, isPinned);
            }, 800);
        }

        function cancelPress() { clearTimeout(pressTimer); }

        async function togglePin() {
            await _supabase.from('stories').update({ is_pinned: !currentIsPinned }).eq('id', currentEditId);
            closeEditModal();
            fetchStories();
        }

        async function updateMessage() {
            const newText = document.getElementById('edit-input').value;
            await _supabase.from('stories').update({ text: newText }).eq('id', currentEditId);
            closeEditModal();
            fetchStories();
        }

        async function deleteMessage() {
            if(confirm("Delete this memory forever?")) {
                await _supabase.from('stories').delete().eq('id', currentEditId);
                closeEditModal();
                fetchStories();
            }
        }

        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); currentEditId = null; }

        // --- FETCH LOGIC ---
        async function fetchStories() {
            const { data } = await _supabase.from('stories').select('*').eq('is_jar', false).order('is_pinned', { ascending: false }).order('created_at', { ascending: false });
            const list = document.getElementById('story-list');
            if (data) {
                list.innerHTML = data.map(s => `
                    <div class="story-card bg-white rounded-3xl shadow-md border ${s.is_pinned ? 'border-rose-300 bg-rose-50/30' : 'border-rose-100'} overflow-hidden mb-6 relative"
                         onmousedown="startPress(event, ${s.id}, '${s.text.replace(/'/g, "\\'")}', ${s.is_pinned})" 
                         onmouseup="cancelPress()" 
                         ontouchstart="startPress(event, ${s.id}, '${s.text.replace(/'/g, "\\'")}', ${s.is_pinned})" 
                         ontouchend="cancelPress()">
                        
                        <button onclick="event.stopPropagation(); openEditMenu(${s.id}, '${s.text.replace(/'/g, "\\'")}', ${s.is_pinned})" class="absolute top-4 right-4 text-slate-300 hover:text-rose-400 z-20">
                            <i data-lucide="settings" class="w-4 h-4"></i>
                        </button>

                        ${s.is_pinned ? `<div class="bg-rose-100 text-rose-500 text-[8px] font-bold px-3 py-1 flex items-center gap-1 uppercase tracking-widest"><i data-lucide="pin" class="w-2 h-2"></i> Pinned</div>` : ''}
                        ${s.image_url ? `<img src="${s.image_url}" class="w-full h-48 object-cover pointer-events-none">` : ''}
                        <div class="p-5 pointer-events-none">
                            <p class="text-slate-700 italic">"${s.text}"</p>
                            <p class="text-[9px] text-rose-300 mt-4 text-right uppercase tracking-widest">${new Date(s.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            }
        }

        // --- JAR & STORY LOGIC ---
        async function saveJarNote() {
            const input = document.getElementById('jar-input');
            if(!input.value) return;
            const btn = document.getElementById('save-jar-btn');
            btn.disabled = true;
            await _supabase.from('stories').insert([{ text: input.value, is_jar: true }]);
            closeJarModal();
            btn.disabled = false;
            fetchJarMemories();
        }

        async function fetchJarMemories() {
            const { data } = await _supabase.from('stories').select('*').eq('is_jar', true);
            if(data) dynamicMemories = [...dynamicMemories, ...data.map(d => ({ text: d.text, date: new Date(d.created_at).toLocaleDateString() }))];
        }

        function pickMemory(e) {
            e.stopPropagation();
            const m = dynamicMemories[Math.floor(Math.random() * dynamicMemories.length)];
            document.getElementById('memory-text').innerText = `"${m.text}"`;
            document.getElementById('memory-date').innerText = m.date;
            document.getElementById('memory-display').classList.remove('hidden');
        }

        async function saveStory() {
            const textInput = document.getElementById('story-input');
            const imageInput = document.getElementById('image-input');
            const btn = document.getElementById('save-btn');
            if (!textInput.value && !imageInput.files[0]) return;
            btn.disabled = true;
            let imageUrl = null;
            if (imageInput.files[0]) {
                const file = imageInput.files[0];
                const fileName = Date.now() + '_' + file.name;
                const { data } = await _supabase.storage.from('story-photos').upload(fileName, file);
                if (data) imageUrl = _supabase.storage.from('story-photos').getPublicUrl(fileName).data.publicUrl;
            }
            await _supabase.from('stories').insert([{ text: textInput.value, image_url: imageUrl, is_jar: false }]);
            closeModal();
            btn.disabled = false;
            fetchStories();
        }

        // --- ANIMATIONS & TIMERS ---
        function updateTimer() {
            const diff = Math.abs(new Date() - START_DATE);
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
            document.getElementById('mins').innerText = Math.floor((diff / (1000 * 60)) % 60);
            document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
        }

        function createHeartBurst(e) {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíó'];
            for (let i = 0; i < 6; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                heart.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 800);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart-float';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
            document.getElementById('hearts-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => { b.classList.remove('bg-rose-50', 'text-rose-500'); b.classList.add('text-slate-400'); });
            document.getElementById(tab + '-tab').classList.add('active');
            document.getElementById('nav-' + tab).classList.add('bg-rose-50', 'text-rose-500');
            if(tab === 'story') fetchStories();
            if(tab === 'jar') fetchJarMemories();
        }

        function closeJarModal() { document.getElementById('jar-modal').classList.add('hidden'); document.getElementById('jar-input').value = ''; }
        function closeModal() { document.getElementById('story-modal').classList.add('hidden'); document.getElementById('story-input').value = ''; document.getElementById('image-input').value = ''; }
        function updateFileLabel() { document.getElementById('file-label').innerText = "Photo Ready!"; }

        setInterval(updateTimer, 1000);
        setInterval(createFloatingHeart, 600);
        updateTimer();
        fetchStories();
        fetchJarMemories();
        lucide.createIcons();
    </script>
</body>
</html>
