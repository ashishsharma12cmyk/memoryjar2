<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Jar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        .font-handwriting { font-family: 'Dancing+Script', cursive; }
    </style>
</head>
<body class="bg-rose-50 pb-24 text-slate-800">

    <div id="app">
        <header class="bg-white p-10 rounded-b-[3rem] shadow-lg text-center border-b border-rose-100">
            <i data-lucide="heart" class="mx-auto text-rose-500 mb-2 fill-rose-500 w-10 h-10"></i>
            <h1 class="text-sm uppercase tracking-widest font-bold text-rose-400 mb-4">Our Journey Since May 13, 2024</h1>
            <div class="flex justify-center items-center gap-6 mt-2">
                <div class="flex flex-col"><span id="days" class="text-4xl font-black text-slate-800">0</span><span class="text-[10px] font-bold text-slate-400 uppercase">Days</span></div>
                <div class="h-10 w-[2px] bg-rose-100"></div>
                <div class="flex flex-col"><span id="hours" class="text-4xl font-black text-slate-800">0</span><span class="text-[10px] font-bold text-slate-400 uppercase">Hrs</span></div>
                <div class="h-10 w-[2px] bg-rose-100"></div>
                <div class="flex flex-col"><span id="mins" class="text-4xl font-black text-slate-800">0</span><span class="text-[10px] font-bold text-slate-400 uppercase">Min</span></div>
            </div>
        </header>

        <main class="p-6 max-w-md mx-auto">
            <div id="jar-section">
                <h2 class="text-2xl font-bold mb-6 text-slate-700">Memory Jar</h2>
                <div onclick="pickMemory()" class="bg-white rounded-[2rem] p-10 text-center cursor-pointer shadow-md hover:shadow-xl transition-all border-2 border-white active:scale-95">
                    <div class="w-24 h-24 bg-rose-50 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="gift" class="text-rose-500 w-10 h-10"></i>
                    </div>
                    <p class="font-bold text-lg text-rose-600">Shake the Jar</p>
                </div>
                <div id="memory-display" class="hidden mt-8 bg-white p-8 rounded-3xl shadow-xl border-t-4 border-rose-400">
                    <p id="memory-text" class="text-xl leading-relaxed font-handwriting text-slate-700"></p>
                    <p id="memory-date" class="text-sm font-medium text-slate-400 mt-4 text-right"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const START_DATE = new Date('2024-05-13T00:00:00');
        const memories = [
            { text: "The day it all startedâ€”May 13th. Best day ever.", date: "May 13, 2024" },
            { text: "Our first cheesecake date. You looked so beautiful.", date: "June 2024" },
            { text: "That time we stayed up all night just talking.", date: "Aug 2024" }
        ];

        function updateTimer() {
            const diff = new Date() - START_DATE;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
            document.getElementById('mins').innerText = Math.floor((diff / 1000 / 60) % 60);
        }

        function pickMemory() {
            const m = memories[Math.floor(Math.random() * memories.length)];
            document.getElementById('memory-text').innerText = `"${m.text}"`;
            document.getElementById('memory-date').innerText = m.date;
            document.getElementById('memory-display').classList.remove('hidden');
        }

        setInterval(updateTimer, 1000);
        updateTimer();
        lucide.createIcons();
    </script>
</body>
</html>
