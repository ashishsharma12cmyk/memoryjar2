<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Story ‚ù§Ô∏è</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignal.js" async=""></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700;900&display=swap');
        
        .font-roygen { font-family: 'Playfair Display', serif; }
        body { font-family: 'Inter', sans-serif; background-color: #E9DCC9; transition: background-color 3s ease; overflow-x: hidden; touch-action: pan-y; }

        /* Floating Flowers */
        .flower-bg { position: fixed; pointer-events: none; z-index: 0; opacity: 0.6; animation: float 20s linear infinite; }
        @keyframes float { 0% { transform: translateY(110vh) rotate(0deg); } 100% { transform: translateY(-20vh) rotate(360deg); } }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Music Background Vibe */
        @keyframes musicVibe {
            0% { background-color: #E9DCC9; }
            50% { background-color: #F8E3E3; }
            100% { background-color: #E9DCC9; }
        }
        .music-playing-bg { animation: musicVibe 8s ease-in-out infinite; }

        .polaroid { 
            background: white; padding: 12px 12px 30px 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); 
            transform: rotate(-1deg); transition: all 0.3s ease; 
        }
        .polaroid:nth-child(even) { transform: rotate(1deg); }
        
        #refresh-indicator { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="pb-32">

    <div id="refresh-indicator" class="fixed top-0 left-0 w-full flex justify-center items-center py-4 z-[100] -translate-y-full">
        <div class="bg-white/90 p-3 rounded-full shadow-lg border border-rose-100">
            <i data-lucide="refresh-cw" id="refresh-icon" class="text-rose-400 w-5 h-5"></i>
        </div>
    </div>

    <div id="player-container" class="hidden"><div id="youtube-audio"></div></div>
    <div id="flower-container" class="fixed inset-0 pointer-events-none"></div>

    <button onclick="toggleMusic()" id="music-btn" class="fixed bottom-28 left-6 bg-white/90 p-4 rounded-full shadow-2xl border border-rose-100 z-50 flex items-center justify-center">
        <i id="music-icon" data-lucide="music" class="text-rose-400 w-5 h-5"></i>
        <span id="music-label" class="absolute -top-2 -right-2 bg-rose-500 text-white text-[7px] px-2 py-1 rounded-full font-black tracking-tighter uppercase">Play Nakkashi</span>
    </button>

    <header class="bg-white/90 p-8 rounded-b-[3rem] shadow-sm text-center relative z-10">
        <div onclick="showDailyNote()" class="absolute top-6 left-6 cursor-pointer group">
            <div id="daily-bubble" class="w-12 h-12 rounded-full border-2 border-rose-400 p-0.5 transition-all">
                <div class="w-full h-full rounded-full bg-rose-100 flex items-center justify-center">
                    <i data-lucide="message-circle-heart" class="text-rose-500 w-5 h-5"></i>
                </div>
            </div>
            <p class="text-[7px] font-black text-rose-400 uppercase mt-1">Daily Note</p>
        </div>

        <p id="personal-greeting" class="font-roygen italic text-rose-400 mb-1 text-sm"></p>
        <h1 class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-400 mb-4">Forever Since May 13, 2025</h1>
        
        <div class="flex justify-center items-center gap-4 mb-6">
            <div class="flex flex-col"><span id="days" class="text-3xl font-black text-slate-800">0</span><span class="text-[8px] font-bold text-slate-400 uppercase tracking-tighter">Days</span></div>
            <div class="flex flex-col"><span id="hours" class="text-3xl font-black text-slate-800">0</span><span class="text-[8px] font-bold text-slate-400 uppercase tracking-tighter">Hrs</span></div>
            <div class="flex flex-col"><span id="mins" class="text-3xl font-black text-slate-800">0</span><span class="text-[8px] font-bold text-slate-400 uppercase tracking-tighter">Min</span></div>
            <div class="flex flex-col"><span id="secs" class="text-3xl font-black text-rose-500">0</span><span class="text-[8px] font-bold text-slate-400 uppercase tracking-tighter">Sec</span></div>
        </div>

        <div class="flex justify-center gap-3">
            <div onclick="openMoodModal('Aashish')" class="flex items-center gap-2 bg-sky-50 px-4 py-2 rounded-full border border-sky-100 cursor-pointer shadow-sm active:scale-95 transition-transform">
                <span id="mood-emoji-Aashish" class="text-sm">‚ù§Ô∏è</span>
                <div class="text-left"><p class="text-[7px] font-black text-sky-500 uppercase leading-none">Aashish</p><p id="mood-text-Aashish" class="text-[9px] font-bold text-sky-900/70 truncate max-w-[75px]">...</p></div>
            </div>
            <div onclick="openMoodModal('Khushi')" class="flex items-center gap-2 bg-rose-50 px-4 py-2 rounded-full border border-rose-100 cursor-pointer shadow-sm active:scale-95 transition-transform">
                <span id="mood-emoji-Khushi" class="text-sm">üòä</span>
                <div class="text-left"><p class="text-[7px] font-black text-rose-500 uppercase leading-none">Khushi</p><p id="mood-text-Khushi" class="text-[9px] font-bold text-rose-900/70 truncate max-w-[75px]">...</p></div>
            </div>
        </div>
    </header>

    <main class="p-6 max-w-md mx-auto relative z-10">
        <div id="jar-tab" class="tab-content active text-center">
            <h2 class="text-4xl mb-8 text-slate-800 font-roygen italic font-bold">Memory Jar</h2>
            <div onclick="pickMemory()" class="bg-white/80 rounded-[2.5rem] p-12 cursor-pointer shadow-xl border-2 border-white active:scale-95 mb-6">
                <i data-lucide="sparkles" class="text-rose-400 w-12 h-12 mx-auto mb-4"></i>
                <p class="font-bold text-rose-500 uppercase tracking-widest text-[10px]">Shake the Jar</p>
            </div>
            <button onclick="document.getElementById('jar-modal').classList.remove('hidden')" class="bg-white text-rose-500 px-6 py-2 rounded-full text-xs font-bold shadow-sm mb-8 border border-rose-100">+ Add Note</button>
            <div id="memory-display" class="hidden bg-white p-10 rounded-[2rem] shadow-2xl">
                <p id="memory-text" class="text-2xl leading-relaxed italic text-slate-700 font-roygen"></p>
                <p id="memory-date" class="text-[10px] font-bold text-rose-300 mt-6 text-right uppercase"></p>
            </div>
        </div>

        <div id="moments-tab" class="tab-content text-center">
            <h2 class="text-4xl mb-8 text-slate-800 font-roygen italic font-bold">Our Moments</h2>
            <label class="bg-rose-500 text-white px-8 py-3 rounded-full text-sm font-bold shadow-lg cursor-pointer inline-flex items-center gap-2 mb-10">
                <i data-lucide="camera" class="w-4 h-4"></i> Add a Photo
                <input type="file" id="photo-upload" accept="image/*" class="hidden" onchange="uploadPhoto(this)">
            </label>
            <div id="moments-list" class="grid grid-cols-1 gap-12 pb-12"></div>
        </div>

        <div id="story-tab" class="tab-content">
            <h2 class="text-4xl mb-8 text-slate-800 font-roygen italic font-bold text-center">Our Story</h2>
            <div id="story-list" class="space-y-6"></div>
            <button onclick="document.getElementById('story-modal').classList.remove('hidden')" class="fixed bottom-24 right-8 bg-rose-500 text-white p-5 rounded-full shadow-2xl z-40"><i data-lucide="pen-line"></i></button>
        </div>
    </main>

    <nav class="fixed bottom-8 left-6 right-6 bg-white/90 p-2 flex justify-around rounded-full shadow-2xl z-30">
        <button onclick="switchTab('jar')" id="nav-jar" class="flex-1 flex flex-col items-center py-3 rounded-full text-rose-500 bg-rose-50"><i data-lucide="archive" class="w-4 h-4"></i></button>
        <button onclick="switchTab('moments')" id="nav-moments" class="flex-1 flex flex-col items-center py-3 rounded-full text-slate-400"><i data-lucide="camera" class="w-4 h-4"></i></button>
        <button onclick="switchTab('story')" id="nav-story" class="flex-1 flex flex-col items-center py-3 rounded-full text-slate-400"><i data-lucide="book-open" class="w-4 h-4"></i></button>
    </nav>

    <div id="mood-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl">
            <h3 id="mood-title" class="text-xl font-bold mb-6 font-roygen">Updating Status</h3>
            <div class="grid grid-cols-3 gap-4 mb-6">
                <button onclick="setMood('‚ù§Ô∏è', 'Thinking of you')" class="text-2xl p-4 bg-slate-50 rounded-2xl hover:bg-rose-50 transition-colors">‚ù§Ô∏è</button>
                <button onclick="setMood('üòä', 'Happy')" class="text-2xl p-4 bg-slate-50 rounded-2xl hover:bg-rose-50 transition-colors">üòä</button>
                <button onclick="setMood('ü•∫', 'Missing you')" class="text-2xl p-4 bg-slate-50 rounded-2xl hover:bg-rose-50 transition-colors">ü•∫</button>
                <button onclick="setMood('üò¥', 'Sleeping')" class="text-2xl p-4 bg-slate-50 rounded-2xl hover:bg-rose-50 transition-colors">üò¥</button>
                <button onclick="setMood('‚ú®', 'Inspired')" class="text-2xl p-4 bg-slate-50 rounded-2xl hover:bg-rose-50 transition-colors">‚ú®</button>
                <button onclick="setMood('üèÉ‚Äç‚ôÇÔ∏è', 'Working Out')" class="text-2xl p-4 bg-slate-50 rounded-2xl hover:bg-rose-50 transition-colors">üèÉ‚Äç‚ôÇÔ∏è</button>
            </div>
            <button onclick="document.getElementById('mood-modal').classList.add('hidden')" class="text-slate-400 text-xs font-bold uppercase tracking-widest">Close</button>
        </div>
    </div>

    <div id="daily-note-modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <div id="view-note-mode">
                <p class="text-[10px] font-black uppercase text-rose-400 tracking-widest mb-4">Daily Vanishing Note</p>
                <p id="display-daily-text" class="font-roygen italic text-2xl text-slate-700 leading-relaxed mb-6">"..."</p>
                <p id="display-daily-author" class="text-[9px] font-bold text-slate-400 uppercase mb-8"></p>
                <div class="flex gap-2">
                    <button onclick="document.getElementById('daily-note-modal').classList.add('hidden')" class="flex-1 bg-slate-100 text-slate-500 py-3 rounded-xl font-bold text-xs">Close</button>
                    <button onclick="toggleDailyWrite(true)" class="flex-1 bg-rose-500 text-white py-3 rounded-xl font-bold text-xs">Write New</button>
                </div>
            </div>
            <div id="write-note-mode" class="hidden">
                <h3 class="text-xl font-bold mb-4 font-roygen">Update Daily Note</h3>
                <textarea id="daily-note-input" class="w-full border-2 p-4 rounded-2xl mb-4 focus:border-rose-300 outline-none" rows="3" placeholder="What's on your mind?"></textarea>
                <button onclick="saveDailyNote()" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold mb-2">Post for 24h ‚ù§Ô∏è</button>
                <button onclick="toggleDailyWrite(false)" class="text-slate-400 text-[10px] font-bold uppercase">Back</button>
            </div>
        </div>
    </div>

    <div id="jar-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-6 text-center"><div class="bg-white w-full max-w-sm rounded-[2rem] p-8"><h3 class="text-xl font-bold text-rose-500 mb-4 font-roygen">Drop a Memory</h3><textarea id="jar-input" class="w-full border-2 p-4 rounded-2xl mb-4" rows="3"></textarea><button onclick="saveNote(true)" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold">Add ‚ù§Ô∏è</button></div></div>
    <div id="story-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-6 text-center"><div class="bg-white w-full max-w-sm rounded-[2rem] p-8"><h3 class="text-xl font-bold text-rose-500 mb-4 font-roygen">New Entry</h3><textarea id="story-input" class="w-full border-2 p-4 rounded-2xl mb-4" rows="4"></textarea><button onclick="saveNote(false)" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold">Save ‚ù§Ô∏è</button></div></div>

    <script>
        // --- 1. CONFIG & SDKS ---
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(() => { OneSignal.init({ appId: "15856578-2177-4ce4-a042-37632241a93b", allowLocalhostAsSecureOrigin: true }); OneSignal.Slidedown.promptTrigger(); });
        const _supabase = supabase.createClient('https://hverhbwbfjwrbmuffnwf.supabase.co', 'sb_publishable_x59UvZOhR14OvMuQBkC2TQ_W7BVCfN_');
        const START_DATE = new Date('2025-05-13T00:00:00');

        // --- 2. MUSIC PLAYER (LOOPING) ---
        let player, isPlaying = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', { height: '0', width: '0', videoId: 'mb80yhETaD8',
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'mb80yhETaD8', 'playsinline': 1 },
                events: { 'onStateChange': (e) => { if (e.data === YT.PlayerState.ENDED) player.playVideo(); } }
            });
        }
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, document.getElementsByTagName('script')[0]);

        function toggleMusic() {
            if (!isPlaying) {
                player.playVideo(); isPlaying = true;
                if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{});
                document.getElementById('music-icon').setAttribute('data-lucide', 'pause');
                document.getElementById('music-label').innerText = "Playing";
                document.body.classList.add('music-playing-bg');
            } else {
                player.pauseVideo(); isPlaying = false;
                document.getElementById('music-icon').setAttribute('data-lucide', 'music');
                document.getElementById('music-label').innerText = "Paused";
                document.body.classList.remove('music-playing-bg');
            }
            lucide.createIcons();
        }

        // --- 3. SWIPE TO REFRESH ---
        let tStart = 0, tEnd = 0;
        const ri = document.getElementById('refresh-indicator'), rx = document.getElementById('refresh-icon');
        window.addEventListener('touchstart', (e) => { if (window.scrollY === 0) tStart = e.targetTouches[0].screenY; }, { passive: true });
        window.addEventListener('touchmove', (e) => {
            if (window.scrollY === 0 && tStart > 0) {
                tEnd = e.targetTouches[0].screenY;
                let d = tEnd - tStart;
                if (d > 0 && d < 150) { ri.style.transform = `translateY(${d - 60}px)`; rx.style.transform = `rotate(${d * 2}deg)`; }
            }
        }, { passive: true });
        window.addEventListener('touchend', async () => {
            if (tEnd - tStart > 100 && window.scrollY === 0) {
                ri.style.transform = `translateY(20px)`; rx.classList.add('animate-spin');
                await Promise.all([fetchContent(), fetchMoments(), fetchMood(), fetchDailyNote()]);
                setTimeout(() => { ri.style.transform = `translateY(-100%)`; rx.classList.remove('animate-spin'); tStart = 0; tEnd = 0; }, 800);
            } else { ri.style.transform = `translateY(-100%)`; tStart = 0; tEnd = 0; }
        });

        // --- 4. DUAL MOOD LOGIC ---
        let currentEditingUser = 'Aashish';
        function openMoodModal(user) { currentEditingUser = user; document.getElementById('mood-title').innerText = `Updating ${user}'s Mood`; document.getElementById('mood-modal').classList.remove('hidden'); }
        async function setMood(emoji, text) {
            if (navigator.vibrate) navigator.vibrate(50);
            await _supabase.from('status').upsert([{ user_name: currentEditingUser, emoji, text }]);
            document.getElementById('mood-modal').classList.add('hidden');
            fetchMood();
        }
        async function fetchMood() {
            const { data } = await _supabase.from('status').select('*');
            if(data) data.forEach(s => {
                const em = document.getElementById(`mood-emoji-${s.user_name}`), tx = document.getElementById(`mood-text-${s.user_name}`);
                if(em && tx) { em.innerText = s.emoji; tx.innerText = s.text; }
            });
        }

        // --- 5. DAILY NOTE (24h) LOGIC ---
        function showDailyNote() { toggleDailyWrite(false); document.getElementById('daily-note-modal').classList.remove('hidden'); fetchDailyNote(); }
        function toggleDailyWrite(isWrite) { document.getElementById('view-note-mode').classList.toggle('hidden', isWrite); document.getElementById('write-note-mode').classList.toggle('hidden', !isWrite); }
        async function saveDailyNote() {
            const text = document.getElementById('daily-note-input').value; if(!text) return;
            if (navigator.vibrate) navigator.vibrate(50);
            await _supabase.from('daily_notes').insert([{ user_name: currentEditingUser, note_text: text }]);
            document.getElementById('daily-note-input').value = ''; toggleDailyWrite(false); fetchDailyNote();
        }
        async function fetchDailyNote() {
            const yesterday = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
            const { data } = await _supabase.from('daily_notes').select('*').gt('created_at', yesterday).order('created_at', { ascending: false }).limit(1).single();
            const display = document.getElementById('display-daily-text'), author = document.getElementById('display-daily-author'), bubble = document.getElementById('daily-bubble');
            if (data) { display.innerText = `"${data.note_text}"`; author.innerText = `‚Äî ${data.user_name}`; bubble.classList.add('ring-4', 'ring-rose-200', 'animate-pulse'); }
            else { display.innerText = "No note set for today..."; author.innerText = ""; bubble.classList.remove('ring-4', 'ring-rose-200', 'animate-pulse'); }
        }

        // --- 6. CORE APP LOGIC ---
        function updateTimers() {
            const now = new Date(), diff = Math.abs(now - START_DATE);
            document.getElementById('days').innerText = Math.floor(diff / 86400000);
            document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
            document.getElementById('mins').innerText = Math.floor((diff / 60000) % 60);
            document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
            const hr = now.getHours();
            document.getElementById('personal-greeting').innerText = hr < 12 ? "Good Morning, Khushi ‚òÄÔ∏è" : hr < 18 ? "Good Afternoon, Khushi üå∑" : "Good Evening, Khushi ‚ú®";
        }

        async function uploadPhoto(input) {
            if (!input.files[0]) return;
            const file = input.files[0], name = `${Date.now()}-${file.name}`;
            await _supabase.storage.from('moments').upload(name, file);
            const { data } = _supabase.storage.from('moments').getPublicUrl(name);
            const cap = prompt("Caption?") || "Memory.";
            await _supabase.from('moments').insert([{ image_url: data.publicUrl, caption: cap }]);
            fetchMoments();
        }

        async function fetchMoments() {
            const { data } = await _supabase.from('moments').select('*').order('created_at', { ascending: false });
            let h = `<div class="polaroid"><img src="https://github.com/ashishsharma12cmyk/memoryjar2/blob/main/images/1000022361.jpg?raw=true" class="w-full h-auto rounded-sm mb-2"><p class="font-roygen italic text-slate-500 text-sm mt-3 text-center">Every lift with you is a lift up. ‚ù§Ô∏è</p></div><div class="polaroid"><img src="https://github.com/ashishsharma12cmyk/memoryjar2/blob/main/images/1000022359.jpg?raw=true" class="w-full h-auto rounded-sm mb-2"><p class="font-roygen italic text-slate-500 text-sm mt-3 text-center">Forever to go.</p></div><div class="polaroid"><img src="https://github.com/ashishsharma12cmyk/memoryjar2/blob/main/images/1000022363.jpg?raw=true" class="w-full h-auto rounded-sm mb-2"><p class="font-roygen italic text-slate-500 text-sm mt-3 text-center">The best view is always you.</p></div>`;
            if (data) data.forEach(p => { h += `<div class="polaroid"><img src="${p.image_url}" class="w-full h-auto rounded-sm mb-2"><p class="font-roygen italic text-slate-500 text-sm mt-3 text-center">${p.caption}</p></div>`; });
            document.getElementById('moments-list').innerHTML = h;
        }

        async function fetchContent() {
            const { data } = await _supabase.from('stories').select('*').order('created_at', { ascending: false });
            if (data) {
                document.getElementById('story-list').innerHTML = data.filter(i => !i.is_jar).map(i => `<div class="bg-white/80 p-8 rounded-[2rem] shadow-sm"><p class="font-roygen italic text-slate-700">"${i.text}"</p></div>`).join('');
                window.jarMemories = data.filter(i => i.is_jar);
            }
        }

        async function saveNote(isJar) {
            const el = document.getElementById(isJar ? 'jar-input' : 'story-input'); if(!el.value) return;
            await _supabase.from('stories').insert([{ text: el.value, is_jar: isJar }]);
            document.getElementById(isJar ? 'jar-modal' : 'story-modal').classList.add('hidden');
            el.value = ''; fetchContent();
        }

        function pickMemory() {
            if (navigator.vibrate) navigator.vibrate([40, 30, 40]);
            const m = window.jarMemories || []; if (!m.length) return;
            const r = m[Math.floor(Math.random() * m.length)];
            document.getElementById('memory-text').innerText = `"${r.text}"`;
            document.getElementById('memory-date').innerText = new Date(r.created_at).toLocaleDateString();
            document.getElementById('memory-display').classList.remove('hidden');
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(t + '-tab').classList.add('active');
            document.querySelectorAll('nav button').forEach(b => { b.classList.remove('bg-rose-50', 'text-rose-500'); b.classList.add('text-slate-400'); });
            document.getElementById('nav-' + t).classList.add('bg-rose-50', 'text-rose-500');
            if(t === 'story') fetchContent(); if(t === 'moments') fetchMoments();
        }

        function createFlower() {
            const d = document.createElement('div'); d.className = 'flower-bg';
            d.innerHTML = `<svg width="30" height="30" viewBox="0 0 100 100"><circle cx="50" cy="50" r="12" fill="#FBBF24" /><g fill="white"><ellipse cx="50" cy="20" rx="8" ry="18" /><ellipse cx="50" cy="80" rx="8" ry="18" /><ellipse cx="20" cy="50" rx="18" ry="8" /><ellipse cx="80" cy="50" rx="18" ry="8" /></g></svg>`;
            d.style.left = Math.random() * 100 + 'vw'; document.getElementById('flower-container').appendChild(d);
            setTimeout(() => d.remove(), 20000);
        }

        // Init everything
        setInterval(updateTimers, 1000); setInterval(createFlower, 4000); setInterval(fetchMood, 5000); setInterval(fetchDailyNote, 60000);
        updateTimers(); fetchContent(); fetchMoments(); fetchMood(); fetchDailyNote(); lucide.createIcons();
    </script>
</body>
</html>
