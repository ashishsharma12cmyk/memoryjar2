<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Story ‚ù§Ô∏è</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignal.js" async=""></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700;900&display=swap');
        .font-roygen { font-family: 'Playfair Display', serif; }
        body { font-family: 'Inter', sans-serif; background-color: #E9DCC9; transition: background-color 3s ease; overflow-x: hidden; touch-action: pan-y; }

        .flower-bg { position: fixed; pointer-events: none; z-index: 0; opacity: 0.6; animation: float 20s linear infinite; }
        @keyframes float { 0% { transform: translateY(110vh) rotate(0deg); } 100% { transform: translateY(-20vh) rotate(360deg); } }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        @keyframes musicVibe { 0%, 100% { background-color: #E9DCC9; } 50% { background-color: #F8E3E3; } }
        .music-playing-bg { animation: musicVibe 8s ease-in-out infinite; }

        .polaroid { background: white; padding: 12px 12px 30px 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); transform: rotate(-1deg); }
        .polaroid:nth-child(even) { transform: rotate(1deg); }
    </style>
</head>
<body class="pb-32">

    <div id="refresh-indicator" class="fixed top-0 left-0 w-full flex justify-center items-center py-4 z-[100] transition-transform duration-300 -translate-y-full">
        <div class="bg-white/90 p-3 rounded-full shadow-lg border border-rose-100"><i data-lucide="refresh-cw" id="refresh-icon" class="text-rose-400 w-5 h-5"></i></div>
    </div>

    <div id="player-container" class="hidden"><div id="youtube-audio"></div></div>
    <div id="flower-container" class="fixed inset-0 pointer-events-none"></div>

    <button onclick="toggleMusic()" id="music-btn" class="fixed bottom-28 left-6 bg-white/90 p-4 rounded-full shadow-2xl border border-rose-100 z-50 flex items-center justify-center">
        <i id="music-icon" data-lucide="music" class="text-rose-400 w-5 h-5"></i>
        <span id="music-label" class="absolute -top-2 -right-2 bg-rose-500 text-white text-[7px] px-2 py-1 rounded-full font-black tracking-tighter uppercase">Our Song</span>
    </button>

    <header class="bg-white/90 p-8 rounded-b-[3rem] shadow-sm text-center relative z-10">
        <div onclick="showDailyNote()" class="absolute top-6 left-6 cursor-pointer group">
            <div id="daily-bubble" class="w-12 h-12 rounded-full border-2 border-rose-400 p-0.5 transition-all">
                <div class="w-full h-full rounded-full bg-rose-100 flex items-center justify-center"><i data-lucide="message-circle-heart" class="text-rose-500 w-5 h-5"></i></div>
            </div>
            <p class="text-[7px] font-black text-rose-400 uppercase mt-1">Stories</p>
        </div>

        <p id="personal-greeting" class="font-roygen italic text-rose-400 mb-1 text-sm"></p>
        <h1 class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-400 mb-4">Forever Since May 13, 2025</h1>
        
        <div class="flex justify-center items-center gap-4 mb-6">
            <div class="flex flex-col"><span id="days" class="text-3xl font-black text-slate-800">0</span><span class="text-[8px] font-bold text-slate-400 uppercase">Days</span></div>
            <div class="flex flex-col"><span id="hours" class="text-3xl font-black text-slate-800">0</span><span class="text-[8px] font-bold text-slate-400 uppercase">Hrs</span></div>
            <div class="flex flex-col"><span id="mins" class="text-3xl font-black text-slate-800">0</span><span class="text-[8px] font-bold text-slate-400 uppercase">Min</span></div>
            <div class="flex flex-col"><span id="secs" class="text-3xl font-black text-rose-500">0</span><span class="text-[8px] font-bold text-slate-400 uppercase">Sec</span></div>
        </div>

        <div class="flex justify-center gap-3">
            <div onclick="openMoodModal('Aashish')" id="bubble-Aashish" class="flex items-center gap-2 bg-sky-50 px-4 py-2 rounded-full border border-sky-100 cursor-pointer shadow-sm active:scale-95 transition-all">
                <span id="mood-emoji-Aashish" class="text-sm">‚ù§Ô∏è</span>
                <div class="text-left"><p class="text-[7px] font-black text-sky-500 uppercase leading-none">Aashish</p><p id="mood-text-Aashish" class="text-[9px] font-bold text-sky-900/70 truncate max-w-[75px]">...</p></div>
            </div>
            <div onclick="openMoodModal('Khushi')" id="bubble-Khushi" class="flex items-center gap-2 bg-rose-50 px-4 py-2 rounded-full border border-rose-100 cursor-pointer shadow-sm active:scale-95 transition-all">
                <span id="mood-emoji-Khushi" class="text-sm">üòä</span>
                <div class="text-left"><p class="text-[7px] font-black text-rose-500 uppercase leading-none">Khushi</p><p id="mood-text-Khushi" class="text-[9px] font-bold text-rose-900/70 truncate max-w-[75px]">...</p></div>
            </div>
        </div>
    </header>

    <main class="p-6 max-w-md mx-auto relative z-10">
        <div id="jar-tab" class="tab-content active text-center">
            <h2 class="text-4xl mb-8 text-slate-800 font-roygen italic font-bold">Memory Jar</h2>
            <div onclick="pickMemory()" class="bg-white/80 rounded-[2.5rem] p-12 cursor-pointer shadow-xl border-2 border-white active:scale-95 mb-6">
                <i data-lucide="sparkles" class="text-rose-400 w-12 h-12 mx-auto mb-4"></i>
                <p class="font-bold text-rose-500 uppercase tracking-widest text-[10px]">Shake the Jar</p>
            </div>
            <button onclick="document.getElementById('jar-modal').classList.remove('hidden')" class="bg-white text-rose-500 px-6 py-2 rounded-full text-xs font-bold shadow-sm mb-8 border border-rose-100">+ Add Note</button>
            <div id="memory-display" class="hidden bg-white p-10 rounded-[2rem] shadow-2xl">
                <p id="memory-text" class="text-2xl leading-relaxed italic text-slate-700 font-roygen"></p>
                <p id="memory-date" class="text-[10px] font-bold text-rose-300 mt-6 text-right uppercase"></p>
            </div>
        </div>

        <div id="moments-tab" class="tab-content text-center">
            <h2 class="text-4xl mb-8 text-slate-800 font-roygen italic font-bold">Our Moments</h2>
            <label class="bg-rose-500 text-white px-8 py-3 rounded-full text-sm font-bold shadow-lg cursor-pointer inline-flex items-center gap-2 mb-10">
                <i data-lucide="camera" class="w-4 h-4"></i> Add Photo
                <input type="file" id="photo-upload" accept="image/*" class="hidden" onchange="uploadPhoto(this)">
            </label>
            <div id="moments-list" class="grid grid-cols-1 gap-12 pb-12"></div>
        </div>

        <div id="story-tab" class="tab-content">
            <h2 class="text-4xl mb-8 text-slate-800 font-roygen italic font-bold text-center">Our Story</h2>
            <div id="story-list" class="space-y-6"></div>
            <button onclick="document.getElementById('story-modal').classList.remove('hidden')" class="fixed bottom-24 right-8 bg-rose-500 text-white p-5 rounded-full shadow-2xl z-40"><i data-lucide="pen-line"></i></button>
        </div>
    </main>

    <nav class="fixed bottom-8 left-6 right-6 bg-white/90 p-2 flex justify-around rounded-full shadow-2xl z-30">
        <button onclick="switchTab('jar')" id="nav-jar" class="flex-1 flex flex-col items-center py-3 rounded-full text-rose-500 bg-rose-50"><i data-lucide="archive" class="w-4 h-4"></i></button>
        <button onclick="switchTab('moments')" id="nav-moments" class="flex-1 flex flex-col items-center py-3 rounded-full text-slate-400"><i data-lucide="camera" class="w-4 h-4"></i></button>
        <button onclick="switchTab('story')" id="nav-story" class="flex-1 flex flex-col items-center py-3 rounded-full text-slate-400"><i data-lucide="book-open" class="w-4 h-4"></i></button>
    </nav>

    <div id="identity-modal" class="hidden fixed inset-0 bg-black/95 z-[200] flex items-center justify-center p-8 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-bold font-roygen mb-2">Welcome Home ‚ù§Ô∏è</h3>
            <p class="text-xs text-slate-400 mb-8 uppercase tracking-widest">Who is opening the app?</p>
            <div class="space-y-4">
                <button onclick="setIdentity('Aashish')" class="w-full bg-sky-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-sky-100">I am Aashish</button>
                <button onclick="setIdentity('Khushi')" class="w-full bg-rose-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-rose-100">I am Khushi</button>
            </div>
        </div>
    </div>

    <div id="daily-note-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[150] flex items-center justify-center p-0">
        <div id="view-note-mode" class="w-full h-full flex flex-col justify-center items-center px-8 relative">
            <div class="absolute top-10 w-full px-6 flex gap-1" id="story-progress-bars"></div>
            <button onclick="closeDailyNote()" class="absolute top-14 right-6 text-white/50 z-50"><i data-lucide="x"></i></button>
            <div id="story-content" class="text-center relative z-20">
                <p id="display-daily-author" class="text-[10px] font-black uppercase text-rose-400 tracking-[0.3em] mb-4"></p>
                <p id="display-daily-text" class="font-roygen italic text-3xl text-white leading-relaxed mb-4"></p>
                <p id="display-daily-time" class="text-[8px] font-bold text-white/30 uppercase"></p>
            </div>
            <div class="absolute inset-0 flex z-10"><div onclick="prevStory()" class="w-1/3 h-full"></div><div onclick="nextStory()" class="w-2/3 h-full"></div></div>
            <button onclick="toggleDailyWrite(true)" class="absolute bottom-12 bg-white/10 border border-white/20 text-white px-6 py-3 rounded-full text-xs font-bold backdrop-blur-md z-30">+ New Note</button>
        </div>
        <div id="write-note-mode" class="hidden bg-white w-full max-w-sm rounded-[2.5rem] p-8 m-6 relative z-[160]">
            <h3 class="text-xl font-bold mb-4 font-roygen">Add to Daily Story</h3>
            <textarea id="daily-note-input" class="w-full border-2 p-4 rounded-2xl mb-4 outline-none" rows="3" placeholder="What's happening?"></textarea>
            <button onclick="saveDailyNote()" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold mb-2">Post ‚ù§Ô∏è</button>
            <button onclick="toggleDailyWrite(false)" class="text-slate-400 text-[10px] font-bold uppercase w-full">Cancel</button>
        </div>
    </div>

    <div id="mood-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8">
            <h3 id="mood-title" class="text-xl font-bold mb-6 font-roygen">Update Status</h3>
            <div class="grid grid-cols-3 gap-4 mb-6">
                <button onclick="setMood('‚ù§Ô∏è', 'Thinking of you')" class="text-2xl p-4 bg-slate-50 rounded-2xl">‚ù§Ô∏è</button>
                <button onclick="setMood('üòä', 'Happy')" class="text-2xl p-4 bg-slate-50 rounded-2xl">üòä</button>
                <button onclick="setMood('ü•∫', 'Missing you')" class="text-2xl p-4 bg-slate-50 rounded-2xl">ü•∫</button>
                <button onclick="setMood('üò¥', 'Sleeping')" class="text-2xl p-4 bg-slate-50 rounded-2xl">üò¥</button>
                <button onclick="setMood('‚ú®', 'Inspired')" class="text-2xl p-4 bg-slate-50 rounded-2xl">‚ú®</button>
                <button onclick="setMood('üèÉ‚Äç‚ôÇÔ∏è', 'At Gym')" class="text-2xl p-4 bg-slate-50 rounded-2xl">üèÉ‚Äç‚ôÇÔ∏è</button>
            </div>
            <button onclick="document.getElementById('mood-modal').classList.add('hidden')" class="text-slate-400 text-xs font-bold uppercase">Close</button>
        </div>
    </div>

    <div id="jar-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-6 text-center"><div class="bg-white w-full max-w-sm rounded-[2rem] p-8"><h3 class="text-xl font-bold text-rose-500 mb-4 font-roygen">Drop a Memory</h3><textarea id="jar-input" class="w-full border-2 p-4 rounded-2xl mb-4" rows="3"></textarea><button onclick="saveNote(true)" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold">Add ‚ù§Ô∏è</button></div></div>
    <div id="story-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-6 text-center"><div class="bg-white w-full max-w-sm rounded-[2rem] p-8"><h3 class="text-xl font-bold text-rose-500 mb-4 font-roygen">New Story</h3><textarea id="story-input" class="w-full border-2 p-4 rounded-2xl mb-4" rows="4"></textarea><button onclick="saveNote(false)" class="w-full bg-rose-500 text-white py-3 rounded-xl font-bold">Post ‚ù§Ô∏è</button></div></div>

    <script>
        // --- Identity & State ---
        let myName = localStorage.getItem('userName');
        if (!myName) document.getElementById('identity-modal').classList.remove('hidden');

        function setIdentity(name) {
            localStorage.setItem('userName', name);
            myName = name;
            document.getElementById('identity-modal').classList.add('hidden');
            highlightMyBubble();
        }

        function highlightMyBubble() {
            document.getElementById('bubble-Aashish').classList.toggle('ring-2', myName === 'Aashish');
            document.getElementById('bubble-Aashish').classList.toggle('ring-sky-400', myName === 'Aashish');
            document.getElementById('bubble-Khushi').classList.toggle('ring-2', myName === 'Khushi');
            document.getElementById('bubble-Khushi').classList.toggle('ring-rose-400', myName === 'Khushi');
        }

        // --- SDKs ---
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(() => { OneSignal.init({ appId: "15856578-2177-4ce4-a042-37632241a93b", allowLocalhostAsSecureOrigin: true }); });
        const _supabase = supabase.createClient('https://hverhbwbfjwrbmuffnwf.supabase.co', 'sb_publishable_x59UvZOhR14OvMuQBkC2TQ_W7BVCfN_');
        const START_DATE = new Date('2025-05-13T00:00:00');

        // --- Music ---
        let player, isPlaying = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', { height: '0', width: '0', videoId: 'mb80yhETaD8',
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'mb80yhETaD8', 'playsinline': 1 },
                events: { 'onStateChange': (e) => { if (e.data === YT.PlayerState.ENDED) player.playVideo(); } }
            });
        }
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, document.getElementsByTagName('script')[0]);

        function toggleMusic() {
            if (!isPlaying) { player.playVideo(); isPlaying = true; document.getElementById('music-icon').setAttribute('data-lucide', 'pause'); document.body.classList.add('music-playing-bg'); }
            else { player.pauseVideo(); isPlaying = false; document.getElementById('music-icon').setAttribute('data-lucide', 'music'); document.body.classList.remove('music-playing-bg'); }
            lucide.createIcons();
        }

        // --- Swipe Refresh ---
        let tStart = 0, tEnd = 0;
        const ri = document.getElementById('refresh-indicator'), rx = document.getElementById('refresh-icon');
        window.addEventListener('touchstart', (e) => { if (window.scrollY === 0) tStart = e.targetTouches[0].screenY; }, { passive: true });
        window.addEventListener('touchmove', (e) => {
            if (window.scrollY === 0 && tStart > 0) {
                tEnd = e.targetTouches[0].screenY;
                let d = tEnd - tStart;
                if (d > 0 && d < 150) { ri.style.transform = `translateY(${d - 60}px)`; rx.style.transform = `rotate(${d * 2}deg)`; }
            }
        }, { passive: true });
        window.addEventListener('touchend', async () => {
            if (tEnd - tStart > 100 && window.scrollY === 0) {
                ri.style.transform = `translateY(20px)`; rx.classList.add('animate-spin');
                await Promise.all([fetchContent(), fetchMoments(), fetchMood(), fetchDailyNote()]);
                setTimeout(() => { ri.style.transform = `translateY(-100%)`; rx.classList.remove('animate-spin'); }, 800);
            } else { ri.style.transform = `translateY(-100%)`; }
        });

        // --- Mood ---
        function openMoodModal(user) { 
            if (user !== myName) { alert(`This is ${user}'s status. You can only change your own!`); return; }
            document.getElementById('mood-title').innerText = `Updating My Mood`; 
            document.getElementById('mood-modal').classList.remove('hidden'); 
        }
        async function setMood(emoji, text) {
            await _supabase.from('status').upsert([{ user_name: myName, emoji, text }]);
            document.getElementById('mood-modal').classList.add('hidden');
            fetchMood();
        }
        async function fetchMood() {
            const { data } = await _supabase.from('status').select('*');
            if(data) data.forEach(s => {
                const em = document.getElementById(`mood-emoji-${s.user_name}`), tx = document.getElementById(`mood-text-${s.user_name}`);
                if(em && tx) { em.innerText = s.emoji; tx.innerText = s.text; }
            });
        }

        // --- Stories (24h) ---
        let allStories = [], currentStoryIdx = 0, lastSeenId = parseInt(localStorage.getItem('lastSeenId')) || 0;
        async function fetchDailyNote() {
            const yesterday = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
            const { data } = await _supabase.from('daily_notes').select('*').gt('created_at', yesterday).order('created_at', { ascending: true });
            allStories = data || [];
            const bubble = document.getElementById('daily-bubble');
            if (allStories.length > 0) {
                const newestId = allStories[allStories.length - 1].id;
                if (newestId > lastSeenId) bubble.classList.add('ring-4', 'ring-rose-400/50', 'animate-pulse');
                else bubble.classList.remove('ring-4', 'ring-rose-400/50', 'animate-pulse');
            }
        }
        function showDailyNote() {
            if (allStories.length === 0) { toggleDailyWrite(true); document.getElementById('daily-note-modal').classList.remove('hidden'); return; }
            currentStoryIdx = allStories.length - 1;
            renderStory();
            document.getElementById('daily-note-modal').classList.remove('hidden');
            const newestId = allStories[allStories.length - 1].id;
            localStorage.setItem('lastSeenId', newestId); lastSeenId = newestId;
            document.getElementById('daily-bubble').classList.remove('ring-4', 'animate-pulse');
        }
        function renderStory() {
            const story = allStories[currentStoryIdx];
            document.getElementById('display-daily-text').innerText = `"${story.note_text}"`;
            document.getElementById('display-daily-author').innerText = story.user_name;
            document.getElementById('display-daily-time').innerText = new Date(story.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('story-progress-bars').innerHTML = allStories.map((_, i) => `<div class="h-1 flex-1 rounded-full ${i <= currentStoryIdx ? 'bg-rose-400' : 'bg-white/20'}"></div>`).join('');
            lucide.createIcons();
        }
        function nextStory() { if (currentStoryIdx > 0) { currentStoryIdx--; renderStory(); } else closeDailyNote(); }
        function prevStory() { if (currentStoryIdx < allStories.length - 1) { currentStoryIdx++; renderStory(); } }
        async function saveDailyNote() {
            const text = document.getElementById('daily-note-input').value; if(!text) return;
            await _supabase.from('daily_notes').insert([{ user_name: myName, note_text: text }]);
            document.getElementById('daily-note-input').value = ''; toggleDailyWrite(false);
            await fetchDailyNote(); showDailyNote();
        }
        function toggleDailyWrite(isWrite) { document.getElementById('view-note-mode').classList.toggle('hidden', isWrite); document.getElementById('write-note-mode').classList.toggle('hidden', !isWrite); }
        function closeDailyNote() { document.getElementById('daily-note-modal').classList.add('hidden'); }

        // --- Core ---
        function updateTimers() {
            const now = new Date(), diff = Math.abs(now - START_DATE);
            document.getElementById('days').innerText = Math.floor(diff / 86400000);
            document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
            document.getElementById('mins').innerText = Math.floor((diff / 60000) % 60);
            document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
            const hr = now.getHours();
            const g = hr < 12 ? "Good Morning" : hr < 18 ? "Good Afternoon" : "Good Evening";
            document.getElementById('personal-greeting').innerText = `${g}, ${myName === 'Khushi' ? 'Khushi' : 'Aashish'} ‚ù§Ô∏è`;
        }

        async function uploadPhoto(input) {
            if (!input.files[0]) return;
            const file = input.files[0], name = `${Date.now()}-${file.name}`;
            await _supabase.storage.from('moments').upload(name, file);
            const { data } = _supabase.storage.from('moments').getPublicUrl(name);
            await _supabase.from('moments').insert([{ image_url: data.publicUrl, caption: prompt("Caption?") || "Memory" }]);
            fetchMoments();
        }

        async function fetchMoments() {
            const { data } = await _supabase.from('moments').select('*').order('created_at', { ascending: false });
            let h = `<div class="polaroid"><img src="https://github.com/ashishsharma12cmyk/memoryjar2/blob/main/images/1000022361.jpg?raw=true" class="w-full h-auto rounded-sm mb-2"><p class="font-roygen italic text-slate-500 text-sm mt-3 text-center text-xs">Our lifting journey ‚ù§Ô∏è</p></div>`;
            if (data) data.forEach(p => { h += `<div class="polaroid"><img src="${p.image_url}" class="w-full h-auto rounded-sm mb-2"><p class="font-roygen italic text-slate-500 text-sm mt-3 text-center text-xs">${p.caption}</p></div>`; });
            document.getElementById('moments-list').innerHTML = h;
        }

        async function fetchContent() {
            const { data } = await _supabase.from('stories').select('*').order('created_at', { ascending: false });
            if (data) {
                document.getElementById('story-list').innerHTML = data.filter(i => !i.is_jar).map(i => `<div class="bg-white/80 p-8 rounded-[2rem] shadow-sm"><p class="font-roygen italic text-slate-700">"${i.text}"</p></div>`).join('');
                window.jarMemories = data.filter(i => i.is_jar);
            }
        }

        async function saveNote(isJar) {
            const el = document.getElementById(isJar ? 'jar-input' : 'story-input'); if(!el.value) return;
            await _supabase.from('stories').insert([{ text: el.value, is_jar: isJar }]);
            document.getElementById(isJar ? 'jar-modal' : 'story-modal').classList.add('hidden');
            el.value = ''; fetchContent();
        }

        function pickMemory() {
            const m = window.jarMemories || []; if (!m.length) return;
            const r = m[Math.floor(Math.random() * m.length)];
            document.getElementById('memory-text').innerText = `"${r.text}"`;
            document.getElementById('memory-date').innerText = new Date(r.created_at).toLocaleDateString();
            document.getElementById('memory-display').classList.remove('hidden');
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(t + '-tab').classList.add('active');
            document.querySelectorAll('nav button').forEach(b => { b.classList.remove('bg-rose-50', 'text-rose-500'); b.classList.add('text-slate-400'); });
            document.getElementById('nav-' + t).classList.add('bg-rose-50', 'text-rose-500');
            if(t === 'story') fetchContent(); if(t === 'moments') fetchMoments();
        }

        function createFlower() {
            const d = document.createElement('div'); d.className = 'flower-bg';
            d.innerHTML = `<svg width="20" height="20" viewBox="0 0 100 100"><circle cx="50" cy="50" r="12" fill="#FBBF24" /><g fill="white"><ellipse cx="50" cy="20" rx="8" ry="18" /><ellipse cx="50" cy="80" rx="8" ry="18" /><ellipse cx="20" cy="50" rx="18" ry="8" /><ellipse cx="80" cy="50" rx="18" ry="8" /></g></svg>`;
            d.style.left = Math.random() * 100 + 'vw'; document.getElementById('flower-container').appendChild(d);
            setTimeout(() => d.remove(), 20000);
        }

        setInterval(updateTimers, 1000); setInterval(createFlower, 4000); setInterval(() => { fetchMood(); fetchDailyNote(); }, 5000);
        updateTimers(); fetchContent(); fetchMoments(); fetchMood(); fetchDailyNote(); highlightMyBubble(); lucide.createIcons();
    </script>
</body>
